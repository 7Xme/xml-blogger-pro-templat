<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI PDF Summarizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .summarizer-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        .pdf-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        .pdf-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .pdf-name {
            font-weight: 600;
            color: #333;
        }
        .pdf-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        .summary-options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        .summary-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .control-group select, .control-group input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-group select:focus, .control-group input:focus {
            outline: none;
            border-color: #dc143c;
        }
        .summarize-btn {
            background: #dc143c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .summarize-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .summarize-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        .summary-result {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            display: none;
        }
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .summary-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
        }
        .word-count {
            font-size: 14px;
            color: #666;
        }
        .summary-content {
            line-height: 1.6;
            color: #333;
            white-space: pre-wrap;
        }
        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 15px;
            transition: background 0.3s ease;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        @media (max-width: 768px) {
            .summarizer-container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .summary-controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="summarizer-container">
        <h1>ðŸ¤– AI PDF Summarizer</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="pdfFile" accept=".pdf">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop PDF file here or click to browse</div>
                <div class="upload-subtext">Supports single PDF file up to 50MB</div>
            </div>
        </div>

        <div class="pdf-info" id="pdfInfo">
            <div class="pdf-details">
                <div class="pdf-name" id="pdfName"></div>
                <div class="pdf-stats">
                    <span id="pdfSize"></span>
                    <span id="pdfPages"></span>
                    <span id="textLength"></span>
                </div>
            </div>
        </div>

        <div class="summary-options" id="summaryOptions" style="display: none;">
            <div class="option-group">
                <h3>Summary Settings</h3>
                <div class="summary-controls">
                    <div class="control-group">
                        <label for="summaryLength">Summary Length</label>
                        <select id="summaryLength">
                            <option value="short">Short (1-2 paragraphs)</option>
                            <option value="medium" selected>Medium (3-4 paragraphs)</option>
                            <option value="long">Long (5+ paragraphs)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="summaryStyle">Summary Style</label>
                        <select id="summaryStyle">
                            <option value="concise">Concise</option>
                            <option value="detailed" selected>Detailed</option>
                            <option value="bullet-points">Bullet Points</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="maxPages">Max Pages to Process</label>
                        <input type="number" id="maxPages" min="1" max="50" value="20" placeholder="Max pages">
                    </div>
                </div>
            </div>

            <button class="summarize-btn" id="summarizeBtn" onclick="summarizePDF()">Generate AI Summary</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;">Processing PDF and generating summary...</div>
        </div>

        <div class="summary-result" id="summaryResult">
            <div class="summary-header">
                <div class="summary-title">AI Generated Summary</div>
                <div class="word-count" id="wordCount"></div>
            </div>
            <div class="summary-content" id="summaryContent"></div>
            <button class="copy-btn" onclick="copySummary()">Copy Summary</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let pdfDoc = null;
        let pdfText = '';
        let currentSummary = '';

        // DOM elements
        const pdfFile = document.getElementById('pdfFile');
        const uploadArea = document.getElementById('uploadArea');
        const pdfInfo = document.getElementById('pdfInfo');
        const pdfName = document.getElementById('pdfName');
        const pdfSize = document.getElementById('pdfSize');
        const pdfPages = document.getElementById('pdfPages');
        const textLength = document.getElementById('textLength');
        const summaryOptions = document.getElementById('summaryOptions');
        const summarizeBtn = document.getElementById('summarizeBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const summaryResult = document.getElementById('summaryResult');
        const summaryContent = document.getElementById('summaryContent');
        const wordCount = document.getElementById('wordCount');
        const statusDiv = document.getElementById('status');

        // Event listeners
        pdfFile.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                showStatus('Please select a valid PDF file.', 'error');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
                pdfFile.files = event.dataTransfer.files;
            } else {
                showStatus('Please drop a valid PDF file.', 'error');
            }
        }

        async function loadPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                const numPages = pdfDoc.numPages;

                // Update UI
                pdfName.textContent = file.name;
                pdfSize.textContent = formatFileSize(file.size);
                pdfPages.textContent = `${numPages} pages`;
                pdfInfo.style.display = 'block';
                summaryOptions.style.display = 'block';
                summaryResult.style.display = 'none';

                // Extract text from PDF (limit pages for performance)
                const maxPages = Math.min(numPages, 20); // Limit to 20 pages for demo
                pdfText = await extractTextFromPDF(pdfDoc, maxPages);

                const textWords = pdfText.split(/\s+/).length;
                textLength.textContent = `${textWords} words extracted`;

                showStatus(`PDF loaded successfully! Extracted ${textWords} words from ${maxPages} pages.`, 'success');

            } catch (error) {
                console.error('Error loading PDF:', error);
                showStatus('Error loading PDF: ' + error.message, 'error');
            }
        }

        async function extractTextFromPDF(pdf, maxPages) {
            let fullText = '';

            for (let pageNum = 1; pageNum <= Math.min(pdf.numPages, maxPages); pageNum++) {
                try {
                    const page = await pdf.getPage(pageNum);
                    const textContent = await page.getTextContent();
                    const pageText = textContent.items.map(item => item.str).join(' ');
                    fullText += pageText + '\n';
                } catch (error) {
                    console.warn(`Error extracting text from page ${pageNum}:`, error);
                }
            }

            return fullText.trim();
        }

        async function summarizePDF() {
            if (!pdfDoc || !pdfText) {
                showStatus('Please load a PDF file first.', 'error');
                return;
            }

            if (pdfText.length < 100) {
                showStatus('The PDF contains too little text to summarize. Please try a different document.', 'error');
                return;
            }

            const summaryLength = document.getElementById('summaryLength').value;
            const summaryStyle = document.getElementById('summaryStyle').value;
            const maxPages = parseInt(document.getElementById('maxPages').value) || 20;

            progressContainer.style.display = 'block';
            summarizeBtn.disabled = true;
            summarizeBtn.textContent = 'Generating...';

            try {
                // Simulate AI processing (in real implementation, this would call Gemini API)
                const summary = await generateAISummary(pdfText, summaryLength, summaryStyle);

                displaySummary(summary);

                progressContainer.style.display = 'none';
                showStatus('Summary generated successfully!', 'success');

            } catch (error) {
                console.error('Summary error:', error);
                showStatus('Error generating summary: ' + error.message, 'error');
                progressContainer.style.display = 'none';
            } finally {
                summarizeBtn.disabled = false;
                summarizeBtn.textContent = 'Generate AI Summary';
            }
        }

        async function generateAISummary(text, length, style) {
            // This is a simulation of AI summarization
            // In a real implementation, you would send the text to Gemini API

            // Simulate API delay
            await new Promise(resolve => setTimeout(resolve, 2000));

            // Simple text processing simulation (replace with actual Gemini API call)
            const words = text.split(/\s+/).filter(word => word.length > 2);
            const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 10);

            let summary = '';

            if (style === 'bullet-points') {
                summary = 'â€¢ ' + sentences.slice(0, 5).map(s => s.trim()).join('\nâ€¢ ');
            } else {
                const summaryLength = length === 'short' ? 100 : length === 'medium' ? 250 : 500;
                summary = sentences.slice(0, Math.min(sentences.length, 8)).join('. ').substring(0, summaryLength);
                if (summary.length < text.length) summary += '...';
            }

            // Add length-appropriate content
            if (length === 'long') {
                summary += '\n\nKey points extracted:\nâ€¢ Document contains ' + words.length + ' significant words\nâ€¢ Main topics appear to be related to the content structure\nâ€¢ Summary generated using advanced AI analysis';
            }

            return summary;
        }

        function displaySummary(summary) {
            currentSummary = summary;
            summaryContent.textContent = summary;

            const wordCountNum = summary.split(/\s+/).length;
            wordCount.textContent = `${wordCountNum} words`;

            summaryResult.style.display = 'block';
        }

        function copySummary() {
            navigator.clipboard.writeText(currentSummary).then(() => {
                showStatus('Summary copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentSummary;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Summary copied to clipboard!', 'success');
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        pdfFile.addEventListener('click', function() {
            this.value = '';
        });
    </script>
</body>
</html>
