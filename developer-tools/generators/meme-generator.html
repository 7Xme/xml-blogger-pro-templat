<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
        }
        .meme-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .generator-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .controls-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        input[type="range"] {
            cursor: pointer;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #333;
        }
        .upload-section {
            border: 2px dashed #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        .upload-section:hover {
            border-color: #dc143c;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .upload-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .preview-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            min-height: 400px;
        }
        .meme-preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
        }
        .generate-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .generate-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .download-btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .templates {
            margin-top: 20px;
        }
        .template-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
        }
        .template-img {
            width: 100%;
            height: 60px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .template-img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .meme-container {
                padding: 20px;
            }
            .generator-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="meme-container">
        <h1>Meme Generator</h1>

        <div class="generator-layout">
            <div class="controls-section">
                <div class="upload-section" onclick="document.getElementById('imageInput').click()">
                    <p>Click to upload image or select template</p>
                    <input type="file" id="imageInput" accept="image/*">
                </div>

                <div class="control-group">
                    <label for="topText">Top Text:</label>
                    <input type="text" id="topText" value="TOP TEXT" maxlength="50">
                </div>
                <div class="control-group">
                    <label for="bottomText">Bottom Text:</label>
                    <input type="text" id="bottomText" value="BOTTOM TEXT" maxlength="50">
                </div>
                <div class="control-group">
                    <label for="fontSize">Font Size:</label>
                    <input type="range" id="fontSize" min="20" max="60" value="40">
                    <span class="range-value" id="fontSizeValue">40px</span>
                </div>
                <div class="control-group">
                    <label for="textColor">Text Color:</label>
                    <input type="color" id="textColor" value="#ffffff">
                </div>
                <div class="control-group">
                    <label for="strokeColor">Outline Color:</label>
                    <input type="color" id="strokeColor" value="#000000">
                </div>
                <div class="control-group">
                    <label for="fontFamily">Font Family:</label>
                    <select id="fontFamily">
                        <option value="Arial">Arial</option>
                        <option value="Impact" selected>Impact</option>
                        <option value="Comic Sans MS">Comic Sans</option>
                        <option value="Times New Roman">Times New Roman</option>
                    </select>
                </div>

                <button class="generate-btn" onclick="generateMeme()">Generate Meme</button>

                <div class="templates">
                    <h3>Quick Templates</h3>
                    <div class="template-grid">
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 150'><rect width='200' height='150' fill='%23f0f0f0'/><text x='100' y='75' text-anchor='middle' fill='%23666'>Template 1</text></svg>" class="template-img" onclick="loadTemplate(1)" alt="Template 1">
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 150'><rect width='200' height='150' fill='%23e8f4fd'/><text x='100' y='75' text-anchor='middle' fill='%23666'>Template 2</text></svg>" class="template-img" onclick="loadTemplate(2)" alt="Template 2">
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 150'><rect width='200' height='150' fill='%23fff3cd'/><text x='100' y='75' text-anchor='middle' fill='%23666'>Template 3</text></svg>" class="template-img" onclick="loadTemplate(3)" alt="Template 3">
                        <img src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 150'><rect width='200' height='150' fill='%23d1ecf1'/><text x='100' y='75' text-anchor='middle' fill='%23666'>Template 4</text></svg>" class="template-img" onclick="loadTemplate(4)" alt="Template 4">
                    </div>
                </div>
            </div>

            <div class="preview-section">
                <canvas id="memeCanvas" class="meme-preview" style="display: none;"></canvas>
                <img id="memeImage" class="meme-preview" src="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'><rect width='400' height='300' fill='%23f8f9fa'/><text x='200' y='150' text-anchor='middle' fill='%23666'>Upload an image to start</text></svg>" alt="Meme Preview">
                <button class="download-btn" id="downloadBtn" onclick="downloadMeme()" style="display: none;">Download Meme</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const memeImage = document.getElementById('memeImage');
        const downloadBtn = document.getElementById('downloadBtn');
        let uploadedImage = null;

        // Event listeners
        document.getElementById('imageInput').addEventListener('change', handleImageUpload);
        document.getElementById('fontSize').addEventListener('input', updateFontSize);
        document.getElementById('topText').addEventListener('input', generateMeme);
        document.getElementById('bottomText').addEventListener('input', generateMeme);
        document.getElementById('textColor').addEventListener('input', generateMeme);
        document.getElementById('strokeColor').addEventListener('input', generateMeme);
        document.getElementById('fontFamily').addEventListener('change', generateMeme);

        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    uploadedImage = new Image();
                    uploadedImage.onload = function() {
                        generateMeme();
                    };
                    uploadedImage.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        function loadTemplate(templateNum) {
            const templates = [
                "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'><rect width='400' height='300' fill='%23f0f0f0'/><text x='200' y='150' text-anchor='middle' fill='%23666'>Blank Template</text></svg>",
                "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'><rect width='400' height='300' fill='%23e8f4fd'/><text x='200' y='150' text-anchor='middle' fill='%23666'>Blue Template</text></svg>",
                "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'><rect width='400' height='300' fill='%23fff3cd'/><text x='200' y='150' text-anchor='middle' fill='%23666'>Yellow Template</text></svg>",
                "data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 300'><rect width='400' height='300' fill='%23d1ecf1'/><text x='200' y='150' text-anchor='middle' fill='%23666'>Cyan Template</text></svg>"
            ];

            uploadedImage = new Image();
            uploadedImage.onload = function() {
                generateMeme();
            };
            uploadedImage.src = templates[templateNum - 1];
        }

        function updateFontSize() {
            document.getElementById('fontSizeValue').textContent = this.value + 'px';
            generateMeme();
        }

        function generateMeme() {
            if (!uploadedImage) return;

            const topText = document.getElementById('topText').value.toUpperCase();
            const bottomText = document.getElementById('bottomText').value.toUpperCase();
            const fontSize = parseInt(document.getElementById('fontSize').value);
            const textColor = document.getElementById('textColor').value;
            const strokeColor = document.getElementById('strokeColor').value;
            const fontFamily = document.getElementById('fontFamily').value;

            // Set canvas size to match image
            const maxWidth = 400;
            const maxHeight = 300;
            const aspectRatio = uploadedImage.width / uploadedImage.height;

            if (aspectRatio > maxWidth / maxHeight) {
                canvas.width = maxWidth;
                canvas.height = maxWidth / aspectRatio;
            } else {
                canvas.height = maxHeight;
                canvas.width = maxHeight * aspectRatio;
            }

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw image
            ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

            // Set text properties
            ctx.font = `bold ${fontSize}px ${fontFamily}`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';

            // Function to draw outlined text
            function drawOutlinedText(text, x, y) {
                ctx.strokeStyle = strokeColor;
                ctx.lineWidth = fontSize * 0.1;
                ctx.strokeText(text, x, y);
                ctx.fillStyle = textColor;
                ctx.fillText(text, x, y);
            }

            // Draw top text
            if (topText) {
                drawOutlinedText(topText, canvas.width / 2, fontSize);
            }

            // Draw bottom text
            if (bottomText) {
                drawOutlinedText(bottomText, canvas.width / 2, canvas.height - fontSize);
            }

            // Show canvas and hide placeholder
            canvas.style.display = 'block';
            memeImage.style.display = 'none';
            downloadBtn.style.display = 'block';
        }

        function downloadMeme() {
            const link = document.createElement('a');
            link.download = 'meme.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        // Initialize font size display
        updateFontSize.call(document.getElementById('fontSize'));
    </script>
</body>
</html>
