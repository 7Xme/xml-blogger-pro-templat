<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .converter-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-group label {
            font-weight: 600;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #dc143c;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background: #dc143c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .output {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 50px;
            font-size: 18px;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .example-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .example-btn:hover {
            background: #5a6268;
        }
        @media (max-width: 768px) {
            .converter-container {
                padding: 20px;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Time Zone Converter</h1>

        <div class="input-group">
            <label for="datetime">Date & Time:</label>
            <input type="datetime-local" id="datetime">
            <label for="fromTz">From Timezone:</label>
            <select id="fromTz">
                <option value="UTC">UTC</option>
                <option value="America/New_York">Eastern Time</option>
                <option value="America/Chicago">Central Time</option>
                <option value="America/Denver">Mountain Time</option>
                <option value="America/Los_Angeles">Pacific Time</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Asia/Shanghai">Shanghai</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
            <label for="toTz">To Timezone:</label>
            <select id="toTz">
                <option value="UTC">UTC</option>
                <option value="America/New_York">Eastern Time</option>
                <option value="America/Chicago">Central Time</option>
                <option value="America/Denver">Mountain Time</option>
                <option value="America/Los_Angeles">Pacific Time</option>
                <option value="Europe/London">London</option>
                <option value="Europe/Paris">Paris</option>
                <option value="Asia/Tokyo">Tokyo</option>
                <option value="Asia/Shanghai">Shanghai</option>
                <option value="Australia/Sydney">Sydney</option>
            </select>
        </div>

        <div class="controls">
            <button id="convertBtn">Convert Time</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="status" id="status"></div>

        <div class="output" id="output">Converted time will appear here...</div>

        <div class="examples">
            <h3>Quick Examples:</h3>
            <button class="example-btn" onclick="loadExample('current')">Current Time</button>
            <button class="example-btn" onclick="loadExample('meeting')">Meeting Time</button>
        </div>
    </div>

    <script>
        // DOM elements
        const datetimeInput = document.getElementById('datetime');
        const fromTzSelect = document.getElementById('fromTz');
        const toTzSelect = document.getElementById('toTz');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');

        // Event listeners
        convertBtn.addEventListener('click', convertTime);
        clearBtn.addEventListener('click', clearAll);

        function convertTime() {
            const datetime = datetimeInput.value;
            const fromTz = fromTzSelect.value;
            const toTz = toTzSelect.value;

            if (!datetime) {
                showStatus('Please select a date and time.', 'info');
                return;
            }

            try {
                const momentObj = moment.tz(datetime, fromTz);
                const converted = momentObj.tz(toTz).format('YYYY-MM-DD HH:mm:ss');
                outputDiv.textContent = `Converted time: ${converted} (${toTzSelect.options[toTzSelect.selectedIndex].text})`;
                showStatus('✓ Time converted successfully!', 'success');
            } catch (error) {
                showStatus(`✗ Error: ${error.message}`, 'error');
                outputDiv.textContent = 'Converted time will appear here...';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            // Hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function clearAll() {
            datetimeInput.value = '';
            fromTzSelect.selectedIndex = 0;
            toTzSelect.selectedIndex = 0;
            outputDiv.textContent = 'Converted time will appear here...';
            statusDiv.style.display = 'none';
        }

        function loadExample(type) {
            const now = new Date();
            const isoString = now.toISOString().slice(0, 16); // For datetime-local

            switch (type) {
                case 'current':
                    datetimeInput.value = isoString;
                    fromTzSelect.value = 'UTC';
                    toTzSelect.value = 'America/New_York';
                    break;
                case 'meeting':
                    // Set to a future meeting time, e.g., 2 hours from now
                    const meetingTime = new Date(now.getTime() + 2 * 60 * 60 * 1000);
                    datetimeInput.value = meetingTime.toISOString().slice(0, 16);
                    fromTzSelect.value = 'Europe/London';
                    toTzSelect.value = 'Asia/Tokyo';
                    break;
            }
            convertTime();
        }

        // Load a default example on page load
        loadExample('current');
    </script>
</body>
</html>
