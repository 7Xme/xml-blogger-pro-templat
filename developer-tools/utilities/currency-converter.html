<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .converter-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }
        .input-group label {
            font-weight: 600;
            color: #555;
        }
        input, select {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #dc143c;
        }
        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        button {
            background: #dc143c;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .output {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            min-height: 50px;
            font-size: 18px;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        .examples {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .examples h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .example-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .example-btn:hover {
            background: #5a6268;
        }
        @media (max-width: 768px) {
            .converter-container {
                padding: 20px;
            }
            .input-group {
                flex-direction: column;
                align-items: stretch;
            }
            .controls {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>

        <div class="input-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" placeholder="Enter amount">
            <label for="fromCurrency">From:</label>
            <select id="fromCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
            </select>
            <label for="toCurrency">To:</label>
            <select id="toCurrency">
                <option value="USD">USD - US Dollar</option>
                <option value="EUR">EUR - Euro</option>
                <option value="GBP">GBP - British Pound</option>
                <option value="JPY">JPY - Japanese Yen</option>
                <option value="CAD">CAD - Canadian Dollar</option>
                <option value="AUD">AUD - Australian Dollar</option>
                <option value="CHF">CHF - Swiss Franc</option>
                <option value="CNY">CNY - Chinese Yuan</option>
            </select>
        </div>

        <div class="controls">
            <button id="convertBtn">Convert Currency</button>
            <button id="clearBtn">Clear</button>
        </div>

        <div class="status" id="status"></div>

        <div class="output" id="output">Converted amount will appear here...</div>

        <div class="examples">
            <h3>Quick Examples:</h3>
            <button class="example-btn" onclick="loadExample('usdToEur')">100 USD to EUR</button>
            <button class="example-btn" onclick="loadExample('gbpToJpy')">50 GBP to JPY</button>
        </div>
    </div>

    <script>
        // Exchange rates (base: USD) - approximate values
        const exchangeRates = {
            USD: 1.0,
            EUR: 0.85,
            GBP: 0.75,
            JPY: 110.0,
            CAD: 1.25,
            AUD: 1.35,
            CHF: 0.92,
            CNY: 6.45
        };

        // DOM elements
        const amountInput = document.getElementById('amount');
        const fromCurrencySelect = document.getElementById('fromCurrency');
        const toCurrencySelect = document.getElementById('toCurrency');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const statusDiv = document.getElementById('status');
        const outputDiv = document.getElementById('output');

        // Event listeners
        convertBtn.addEventListener('click', convertCurrency);
        clearBtn.addEventListener('click', clearAll);

        function convertCurrency() {
            const amount = parseFloat(amountInput.value);
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;

            if (isNaN(amount) || amount <= 0) {
                showStatus('Please enter a valid amount.', 'info');
                return;
            }

            try {
                const fromRate = exchangeRates[fromCurrency];
                const toRate = exchangeRates[toCurrency];
                const convertedAmount = (amount / fromRate) * toRate;
                const formattedAmount = convertedAmount.toFixed(2);
                outputDiv.textContent = `${amount} ${fromCurrency} = ${formattedAmount} ${toCurrency}`;
                showStatus('✓ Currency converted successfully!', 'success');
            } catch (error) {
                showStatus(`✗ Error: ${error.message}`, 'error');
                outputDiv.textContent = 'Converted amount will appear here...';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            // Hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function clearAll() {
            amountInput.value = '';
            fromCurrencySelect.selectedIndex = 0;
            toCurrencySelect.selectedIndex = 1; // EUR
            outputDiv.textContent = 'Converted amount will appear here...';
            statusDiv.style.display = 'none';
        }

        function loadExample(type) {
            switch (type) {
                case 'usdToEur':
                    amountInput.value = '100';
                    fromCurrencySelect.value = 'USD';
                    toCurrencySelect.value = 'EUR';
                    break;
                case 'gbpToJpy':
                    amountInput.value = '50';
                    fromCurrencySelect.value = 'GBP';
                    toCurrencySelect.value = 'JPY';
                    break;
            }
            convertCurrency();
        }

        // Load a default example on page load
        loadExample('usdToEur');
    </script>
</body>
</html>
