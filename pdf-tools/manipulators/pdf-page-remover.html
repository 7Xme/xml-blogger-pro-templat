<!DOCTYPE html>
<html dir="ltr" dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page Remover</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .remover-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        .pdf-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        .pdf-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .pdf-name {
            font-weight: 600;
            color: #333;
        }
        .pdf-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        .page-selector {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .selector-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .selector-title {
            font-weight: 600;
            color: #333;
        }
        .select-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 5px 10px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .action-btn:hover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .range-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            margin-bottom: 10px;
        }
        .range-input:focus {
            outline: none;
            border-color: #dc143c;
        }
        .range-hint {
            font-size: 12px;
            color: #666;
            margin-bottom: 15px;
        }
        .page-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .page-item {
            aspect-ratio: 3/4;
            background: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            border: 2px solid transparent;
        }
        .page-item:hover {
            background: #dc143c;
            color: white;
        }
        .page-item.selected {
            background: #dc143c;
            color: white;
            border-color: #b22222;
        }
        .page-item.keep {
            background: #28a745;
            color: white;
            border-color: #218838;
        }
        .page-number {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
        }
        .removal-summary {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .summary-title {
            font-weight: 600;
            color: #856404;
            margin-bottom: 8px;
        }
        .summary-text {
            color: #856404;
            font-size: 14px;
        }
        .remove-btn {
            background: #dc143c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .remove-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .remove-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        @media (max-width: 768px) {
            .remover-container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .pdf-stats {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
            .page-grid {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }
            .select-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="remover-container">
        <h1>PDF Page Remover</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="pdfFile" accept=".pdf">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop PDF file here or click to browse</div>
                <div class="upload-subtext">Supports PDF files up to 50MB</div>
            </div>
        </div>

        <div class="pdf-info" id="pdfInfo">
            <div class="pdf-details">
                <div class="pdf-name" id="pdfName"></div>
                <div class="pdf-stats">
                    <span id="pdfSize"></span>
                    <span id="pdfPages"></span>
                </div>
            </div>
        </div>

        <div class="page-selector" id="pageSelector" style="display: none;">
            <div class="selector-header">
                <div class="selector-title">Select Pages to Remove</div>
                <div class="select-actions">
                    <button class="action-btn" onclick="selectAll()">Select All</button>
                    <button class="action-btn" onclick="selectNone()">Select None</button>
                    <button class="action-btn" onclick="invertSelection()">Invert</button>
                </div>
            </div>

            <input type="text" class="range-input" id="pageRanges" placeholder="e.g., 1-3, 5, 7-9" oninput="updateSelectionFromRange()">
            <div class="range-hint">Enter page ranges to remove. Examples: "1-3" (pages 1 to 3), "5" (single page), "7-9,12" (multiple ranges)</div>

            <div class="page-grid" id="pageGrid"></div>
        </div>

        <div class="removal-summary" id="removalSummary" style="display: none;">
            <div class="summary-title">Removal Summary</div>
            <div class="summary-text" id="summaryText"></div>
        </div>

        <button class="remove-btn" id="removeBtn" onclick="removePages()" style="display: none;">Remove Selected Pages</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;">Removing pages...</div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let pdfDoc = null;
        let totalPages = 0;
        let pagesToRemove = new Set();

        // DOM elements
        const pdfFile = document.getElementById('pdfFile');
        const uploadArea = document.getElementById('uploadArea');
        const pdfInfo = document.getElementById('pdfInfo');
        const pdfName = document.getElementById('pdfName');
        const pdfSize = document.getElementById('pdfSize');
        const pdfPages = document.getElementById('pdfPages');
        const pageSelector = document.getElementById('pageSelector');
        const pageRanges = document.getElementById('pageRanges');
        const pageGrid = document.getElementById('pageGrid');
        const removalSummary = document.getElementById('removalSummary');
        const summaryText = document.getElementById('summaryText');
        const removeBtn = document.getElementById('removeBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const statusDiv = document.getElementById('status');

        // Event listeners
        pdfFile.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                showStatus('Please select a valid PDF file.', 'error');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
                pdfFile.files = event.dataTransfer.files; // Update file input
            } else {
                showStatus('Please drop a valid PDF file.', 'error');
            }
        }

        async function loadPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                totalPages = pdfDoc.getPageCount();

                // Update UI
                pdfName.textContent = file.name;
                pdfSize.textContent = formatFileSize(file.size);
                pdfPages.textContent = `${totalPages} pages`;
                pdfInfo.style.display = 'block';
                pageSelector.style.display = 'block';
                removeBtn.style.display = 'block';

                // Generate page grid
                generatePageGrid();

                showStatus('PDF loaded successfully!', 'success');

            } catch (error) {
                console.error('Error loading PDF:', error);
                showStatus('Error loading PDF: ' + error.message, 'error');
            }
        }

        function generatePageGrid() {
            pageGrid.innerHTML = '';

            for (let i = 1; i <= totalPages; i++) {
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item keep';
                pageItem.textContent = i;
                pageItem.onclick = () => togglePageSelection(i);

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = i;
                pageItem.appendChild(pageNumber);

                pageGrid.appendChild(pageItem);
            }
        }

        function togglePageSelection(pageNum) {
            const pageItem = pageGrid.children[pageNum - 1];

            if (pagesToRemove.has(pageNum)) {
                pagesToRemove.delete(pageNum);
                pageItem.classList.remove('selected');
                pageItem.classList.add('keep');
            } else {
                pagesToRemove.add(pageNum);
                pageItem.classList.remove('keep');
                pageItem.classList.add('selected');
            }

            updateSummary();
        }

        function selectAll() {
            pagesToRemove.clear();
            for (let i = 1; i <= totalPages; i++) {
                pagesToRemove.add(i);
            }
            updatePageDisplay();
            updateSummary();
        }

        function selectNone() {
            pagesToRemove.clear();
            updatePageDisplay();
            updateSummary();
        }

        function invertSelection() {
            const newSelection = new Set();
            for (let i = 1; i <= totalPages; i++) {
                if (!pagesToRemove.has(i)) {
                    newSelection.add(i);
                }
            }
            pagesToRemove = newSelection;
            updatePageDisplay();
            updateSummary();
        }

        function updateSelectionFromRange() {
            const rangesText = pageRanges.value.trim();
            if (!rangesText) {
                selectNone();
                return;
            }

            pagesToRemove.clear();
            const ranges = parsePageRanges(rangesText);

            ranges.forEach(range => {
                for (let i = range.start; i <= range.end; i++) {
                    if (i >= 1 && i <= totalPages) {
                        pagesToRemove.add(i);
                    }
                }
            });

            updatePageDisplay();
            updateSummary();
        }

        function parsePageRanges(rangesText) {
            const ranges = [];
            const parts = rangesText.split(',').map(p => p.trim());

            for (const part of parts) {
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (!isNaN(start) && !isNaN(end)) {
                        ranges.push({ start, end });
                    }
                } else {
                    const page = parseInt(part);
                    if (!isNaN(page)) {
                        ranges.push({ start: page, end: page });
                    }
                }
            }

            return ranges;
        }

        function updatePageDisplay() {
            for (let i = 1; i <= totalPages; i++) {
                const pageItem = pageGrid.children[i - 1];
                if (pagesToRemove.has(i)) {
                    pageItem.classList.remove('keep');
                    pageItem.classList.add('selected');
                } else {
                    pageItem.classList.remove('selected');
                    pageItem.classList.add('keep');
                }
            }
        }

        function updateSummary() {
            const removeCount = pagesToRemove.size;
            const keepCount = totalPages - removeCount;

            if (removeCount === 0) {
                removalSummary.style.display = 'none';
                removeBtn.disabled = true;
                removeBtn.textContent = 'Select pages to remove';
            } else {
                summaryText.textContent = `Removing ${removeCount} page(s), keeping ${keepCount} page(s).`;
                removalSummary.style.display = 'block';
                removeBtn.disabled = false;
                removeBtn.textContent = `Remove ${removeCount} Page(s)`;
            }
        }

        async function removePages() {
            if (pagesToRemove.size === 0) {
                showStatus('Please select pages to remove.', 'error');
                return;
            }

            progressContainer.style.display = 'block';
            removeBtn.disabled = true;
            removeBtn.textContent = 'Removing...';

            try {
                // Create a new PDF document
                const newPdf = await PDFLib.PDFDocument.create();

                // Copy pages that are NOT selected for removal
                for (let i = 1; i <= totalPages; i++) {
                    if (!pagesToRemove.has(i)) {
                        const [page] = await newPdf.copyPages(pdfDoc, [i - 1]); // 0-based index
                        newPdf.addPage(page);
                    }
                }

                progressFill.style.width = '100%';

                // Save the new PDF
                const newPdfBytes = await newPdf.save();
                const blob = new Blob([newPdfBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = `cleaned_${pdfName.textContent}`;
                link.click();

                URL.revokeObjectURL(url);

                progressContainer.style.display = 'none';
                showStatus(`Successfully removed ${pagesToRemove.size} pages!`, 'success');

                // Reset selection
                pagesToRemove.clear();
                updatePageDisplay();
                updateSummary();

            } catch (error) {
                console.error('Removal error:', error);
                showStatus('Error removing pages: ' + error.message, 'error');
                progressContainer.style.display = 'none';
            } finally {
                removeBtn.disabled = false;
                removeBtn.textContent = pagesToRemove.size > 0 ? `Remove ${pagesToRemove.size} Page(s)` : 'Select pages to remove';
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Clear file input after selection
        pdfFile.addEventListener('click', function() {
            this.value = '';
        });

        // Initialize
        updateSummary();
    </script>
</body>
</html>
