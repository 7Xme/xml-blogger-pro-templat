<!DOCTYPE html>
<html dir="ltr" dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Splitter</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .splitter-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        .pdf-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        .pdf-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .pdf-name {
            font-weight: 600;
            color: #333;
        }
        .pdf-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        .page-preview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(60px, 1fr));
            gap: 10px;
            margin-top: 15px;
            max-height: 200px;
            overflow-y: auto;
        }
        .page-item {
            aspect-ratio: 3/4;
            background: #e9ecef;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }
        .page-item:hover {
            background: #dc143c;
            color: white;
        }
        .page-item.selected {
            background: #28a745;
            color: white;
        }
        .page-number {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px;
        }
        .split-options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        .split-methods {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        .method-btn {
            padding: 8px 16px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        .method-btn.active {
            border-color: #dc143c;
            background: #fff5f5;
            color: #dc143c;
        }
        .method-btn:hover:not(.active) {
            border-color: #dc143c;
        }
        .range-input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        .range-input:focus {
            outline: none;
            border-color: #dc143c;
        }
        .range-hint {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .split-preview {
            margin-top: 20px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
        .split-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .split-info {
            font-weight: 600;
            color: #333;
        }
        .split-pages {
            font-size: 14px;
            color: #666;
        }
        .split-actions {
            display: flex;
            gap: 10px;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #218838;
        }
        .split-btn {
            background: #dc143c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .split-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .split-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        @media (max-width: 768px) {
            .splitter-container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .pdf-stats {
                flex-direction: column;
                gap: 5px;
                align-items: flex-start;
            }
            .page-preview {
                grid-template-columns: repeat(auto-fit, minmax(50px, 1fr));
            }
            .split-methods {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="splitter-container">
        <h1>PDF Splitter</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="pdfFile" accept=".pdf">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop PDF file here or click to browse</div>
                <div class="upload-subtext">Supports single PDF file up to 50MB</div>
            </div>
        </div>

        <div class="pdf-info" id="pdfInfo">
            <div class="pdf-details">
                <div class="pdf-name" id="pdfName"></div>
                <div class="pdf-stats">
                    <span id="pdfSize"></span>
                    <span id="pdfPages"></span>
                </div>
            </div>
            <div class="page-preview" id="pagePreview"></div>
        </div>

        <div class="split-options" id="splitOptions" style="display: none;">
            <div class="option-group">
                <h3>Split Method</h3>
                <div class="split-methods">
                    <button class="method-btn active" onclick="setSplitMethod('range')">Page Ranges</button>
                    <button class="method-btn" onclick="setSplitMethod('individual')">Individual Pages</button>
                    <button class="method-btn" onclick="setSplitMethod('extract')">Extract Pages</button>
                </div>
            </div>

            <div class="option-group" id="rangeGroup">
                <h3>Page Ranges</h3>
                <input type="text" class="range-input" id="pageRanges" placeholder="e.g., 1-3, 5, 7-9, 12" value="1-3, 5">
                <div class="range-hint">Use commas to separate ranges. Examples: "1-3" (pages 1 to 3), "5" (single page), "7-9,12" (multiple ranges)</div>
            </div>

            <button class="split-btn" id="splitBtn" onclick="splitPDF()">Split PDF</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;">Splitting PDF...</div>
        </div>

        <div class="split-preview" id="splitPreview" style="display: none;">
            <h3>Split Results</h3>
            <div id="splitResults"></div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let pdfDoc = null;
        let selectedPages = new Set();
        let splitMethod = 'range';

        // DOM elements
        const pdfFile = document.getElementById('pdfFile');
        const uploadArea = document.getElementById('uploadArea');
        const pdfInfo = document.getElementById('pdfInfo');
        const pdfName = document.getElementById('pdfName');
        const pdfSize = document.getElementById('pdfSize');
        const pdfPages = document.getElementById('pdfPages');
        const pagePreview = document.getElementById('pagePreview');
        const splitOptions = document.getElementById('splitOptions');
        const rangeGroup = document.getElementById('rangeGroup');
        const pageRanges = document.getElementById('pageRanges');
        const splitBtn = document.getElementById('splitBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const splitPreview = document.getElementById('splitPreview');
        const splitResults = document.getElementById('splitResults');
        const statusDiv = document.getElementById('status');

        // Event listeners
        pdfFile.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
            } else {
                showStatus('Please select a valid PDF file.', 'error');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                loadPDF(file);
                pdfFile.files = event.dataTransfer.files; // Update file input
            } else {
                showStatus('Please drop a valid PDF file.', 'error');
            }
        }

        async function loadPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

                // Update UI
                pdfName.textContent = file.name;
                pdfSize.textContent = formatFileSize(file.size);
                pdfPages.textContent = `${pdfDoc.getPageCount()} pages`;
                pdfInfo.style.display = 'block';
                splitOptions.style.display = 'block';
                splitPreview.style.display = 'none';

                // Generate page preview
                generatePagePreview(pdfDoc.getPageCount());

                showStatus('PDF loaded successfully!', 'success');

            } catch (error) {
                console.error('Error loading PDF:', error);
                showStatus('Error loading PDF: ' + error.message, 'error');
            }
        }

        function generatePagePreview(pageCount) {
            pagePreview.innerHTML = '';

            for (let i = 1; i <= pageCount; i++) {
                const pageItem = document.createElement('div');
                pageItem.className = 'page-item';
                pageItem.textContent = i;
                pageItem.onclick = () => togglePageSelection(i);

                const pageNumber = document.createElement('div');
                pageNumber.className = 'page-number';
                pageNumber.textContent = i;
                pageItem.appendChild(pageNumber);

                pagePreview.appendChild(pageItem);
            }
        }

        function togglePageSelection(pageNum) {
            const pageItem = pagePreview.children[pageNum - 1];

            if (splitMethod === 'individual') {
                // Toggle individual page selection
                if (selectedPages.has(pageNum)) {
                    selectedPages.delete(pageNum);
                    pageItem.classList.remove('selected');
                } else {
                    selectedPages.add(pageNum);
                    pageItem.classList.add('selected');
                }
            } else {
                // For range/extract methods, just highlight
                document.querySelectorAll('.page-item').forEach(item => {
                    item.classList.remove('selected');
                });
                pageItem.classList.add('selected');
            }
        }

        function setSplitMethod(method) {
            splitMethod = method;

            // Update active button
            document.querySelectorAll('.method-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update UI based on method
            if (method === 'individual') {
                rangeGroup.style.display = 'none';
                selectedPages.clear();
                document.querySelectorAll('.page-item').forEach(item => {
                    item.classList.remove('selected');
                });
            } else {
                rangeGroup.style.display = 'block';
                selectedPages.clear();
                document.querySelectorAll('.page-item').forEach(item => {
                    item.classList.remove('selected');
                });
            }
        }

        async function splitPDF() {
            if (!pdfDoc) {
                showStatus('Please load a PDF file first.', 'error');
                return;
            }

            const totalPages = pdfDoc.getPageCount();
            let splitRanges = [];

            if (splitMethod === 'individual') {
                if (selectedPages.size === 0) {
                    showStatus('Please select at least one page to split.', 'error');
                    return;
                }

                // Create individual page ranges
                selectedPages.forEach(page => {
                    splitRanges.push([page - 1]); // Convert to 0-based index
                });
            } else {
                // Parse page ranges
                const rangesText = pageRanges.value.trim();
                if (!rangesText) {
                    showStatus('Please enter page ranges.', 'error');
                    return;
                }

                splitRanges = parsePageRanges(rangesText, totalPages);
                if (splitRanges.length === 0) {
                    showStatus('Invalid page ranges. Please check your input.', 'error');
                    return;
                }
            }

            progressContainer.style.display = 'block';
            splitBtn.disabled = true;
            splitBtn.textContent = 'Splitting...';

            try {
                const results = [];

                for (let i = 0; i < splitRanges.length; i++) {
                    const range = splitRanges[i];
                    const newPdf = await PDFLib.PDFDocument.create();
                    const pages = await newPdf.copyPages(pdfDoc, range);
                    pages.forEach(page => newPdf.addPage(page));

                    const pdfBytes = await newPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });

                    results.push({
                        pages: range.map(p => p + 1), // Convert back to 1-based
                        blob: blob,
                        size: blob.size
                    });

                    // Update progress
                    const progress = ((i + 1) / splitRanges.length) * 100;
                    progressFill.style.width = progress + '%';
                }

                displaySplitResults(results);
                progressContainer.style.display = 'none';
                showStatus(`Successfully split PDF into ${results.length} files!`, 'success');

            } catch (error) {
                console.error('Split error:', error);
                showStatus('Error splitting PDF: ' + error.message, 'error');
                progressContainer.style.display = 'none';
            } finally {
                splitBtn.disabled = false;
                splitBtn.textContent = 'Split PDF';
            }
        }

        function parsePageRanges(rangesText, totalPages) {
            const ranges = [];
            const parts = rangesText.split(',').map(p => p.trim());

            for (const part of parts) {
                if (part.includes('-')) {
                    const [start, end] = part.split('-').map(n => parseInt(n.trim()));
                    if (isNaN(start) || isNaN(end) || start < 1 || end > totalPages || start > end) {
                        return []; // Invalid range
                    }
                    ranges.push(Array.from({ length: end - start + 1 }, (_, i) => start + i - 1));
                } else {
                    const page = parseInt(part);
                    if (isNaN(page) || page < 1 || page > totalPages) {
                        return []; // Invalid page
                    }
                    ranges.push([page - 1]); // Convert to 0-based
                }
            }

            return ranges;
        }

        function displaySplitResults(results) {
            splitResults.innerHTML = '';

            results.forEach((result, index) => {
                const item = document.createElement('div');
                item.className = 'split-item';

                const pagesText = result.pages.length === 1
                    ? `Page ${result.pages[0]}`
                    : `Pages ${result.pages[0]}-${result.pages[result.pages.length - 1]}`;

                item.innerHTML = `
                    <div class="split-info">
                        <div>Part ${index + 1}</div>
                        <div class="split-pages">${pagesText} (${result.pages.length} pages)</div>
                    </div>
                    <div class="split-actions">
                        <span style="font-size: 12px; color: #666; margin-right: 10px;">${formatFileSize(result.size)}</span>
                        <button class="download-btn" onclick="downloadSplit(${index})">Download</button>
                    </div>
                `;

                splitResults.appendChild(item);
            });

            splitPreview.style.display = 'block';
            window.splitResultsData = results; // Store for download
        }

        function downloadSplit(index) {
            const result = window.splitResultsData[index];
            if (result) {
                const url = URL.createObjectURL(result.blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `split_part_${index + 1}.pdf`;
                link.click();
                URL.revokeObjectURL(url);
            }
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Clear file input after selection
        pdfFile.addEventListener('click', function() {
            this.value = '';
        });
    </script>
</body>
</html>
