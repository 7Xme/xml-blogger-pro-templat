<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to Text Converter</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .converter-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .file-name {
            font-weight: 600;
            color: #333;
        }
        .file-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        .conversion-options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-group h3 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-size: 16px;
        }
        .option-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .control-group label {
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }
        .control-group select {
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-group select:focus {
            outline: none;
            border-color: #dc143c;
        }
        .text-preview {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: none;
        }
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .preview-title {
            font-weight: 600;
            color: #333;
        }
        .extracted-text {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }
        .convert-btn {
            background: #dc143c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .convert-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .convert-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        .download-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .download-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .download-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .download-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        .quick-actions {
            margin-top: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
        .quick-action-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            margin: 2px;
            transition: all 0.3s ease;
        }
        .quick-action-btn:hover {
            background: #5a6268;
        }
        @media (max-width: 768px) {
            .converter-container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .option-controls {
                grid-template-columns: 1fr;
            }
            .file-details {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            .extracted-text {
                max-height: 200px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>ðŸ“„ PDF to Text Converter</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="pdfFile" accept=".pdf">
                <div class="upload-icon">ðŸ“„</div>
                <div class="upload-text">Drop PDF file here or click to browse</div>
                <div class="upload-subtext">Supports PDF files up to 10MB</div>
            </div>

            <div class="quick-actions">
                <strong>Quick Examples:</strong><br>
                <button class="quick-action-btn" onclick="loadExample('article')">ðŸ“– Academic Article</button>
                <button class="quick-action-btn" onclick="loadExample('book')">ðŸ“š Book Chapter</button>
                <button class="quick-action-btn" onclick="loadExample('manual')">ðŸ“‹ User Manual</button>
                <button class="quick-action-btn" onclick="loadExample('report')">ðŸ“Š Business Report</button>
            </div>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-stats">
                    <span id="fileSize"></span>
                    <span id="pageCount"></span>
                </div>
            </div>
        </div>

        <div class="conversion-options" id="conversionOptions" style="display: none;">
            <div class="option-group">
                <h3>Text Extraction Settings</h3>
                <div class="option-controls">
                    <div class="control-group">
                        <label for="extractionMode">Extraction Quality</label>
                        <select id="extractionMode">
                            <option value="accurate" selected>High Accuracy</option>
                            <option value="balanced">Balanced</option>
                            <option value="fast">Fast Processing</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="pageRange">Pages to Extract</label>
                        <select id="pageRange">
                            <option value="all" selected>All pages</option>
                            <option value="first">First page only</option>
                            <option value="1-5">Pages 1-5</option>
                            <option value="custom">Custom range</option>
                        </select>
                    </div>
                    <div class="control-group" id="customRangeGroup" style="display: none;">
                        <label for="customRange">Custom Page Range</label>
                        <input type="text" id="customRange" placeholder="e.g., 1,3-5,8" style="padding: 8px; border: 2px solid #ddd; border-radius: 5px;">
                    </div>
                    <div class="control-group">
                        <label for="outputFormat">Text Formatting</label>
                        <select id="outputFormat">
                            <option value="plain" selected>Plain text</option>
                            <option value="structured">Structured (page breaks)</option>
                            <option value="markdown">Simple Markdown</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <h3>Text Processing</h3>
                <div class="option-controls">
                    <div class="control-group">
                        <label for="lineBreaks">Line Breaks</label>
                        <select id="lineBreaks">
                            <option value="preserve" selected>Preserve original</option>
                            <option value="normalize">Normalize spacing</option>
                            <option value="single">Single line breaks</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="characterEncoding">Character Encoding</label>
                        <select id="characterEncoding">
                            <option value="utf8" selected>UTF-8 (Unicode)</option>
                            <option value="ascii">ASCII (Basic)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-preview" id="textPreview">
            <div class="preview-header">
                <div class="preview-title">Text Preview (First 500 characters)</div>
                <div id="textStats">0 pages processed</div>
            </div>
            <div class="extracted-text" id="extractedText">
                <!-- Extracted text will be displayed here -->
            </div>
        </div>

        <button class="convert-btn" id="convertBtn" onclick="convertToText()">ðŸ”„ Convert to Text</button>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;" id="progressText">Extracting text from PDF...</div>
        </div>

        <div class="download-section" id="downloadSection">
            <div class="download-title">Conversion Complete!</div>
            <div style="margin-bottom: 20px; color: #666;" id="conversionStats">Text file created successfully</div>
            <div class="action-buttons">
                <button class="download-btn" onclick="downloadText()">ðŸ’¾ Download Text</button>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        // Configure PDF.js
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        let pdfDoc = null;
        let pdfJsDoc = null;
        let extractedTextContent = '';

        // DOM elements
        const pdfFile = document.getElementById('pdfFile');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const conversionOptions = document.getElementById('conversionOptions');
        const textPreview = document.getElementById('textPreview');
        const extractedText = document.getElementById('extractedText');
        const textStats = document.getElementById('textStats');
        const convertBtn = document.getElementById('convertBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const downloadSection = document.getElementById('downloadSection');
        const conversionStats = document.getElementById('conversionStats');
        const statusDiv = document.getElementById('status');

        // Event listeners
        pdfFile.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        document.getElementById('pageRange').addEventListener('change', function() {
            const customRangeGroup = document.getElementById('customRangeGroup');
            customRangeGroup.style.display = this.value === 'custom' ? 'block' : 'none';
        });

        function loadExample(type) {
            const examples = {
                article: "academic_paper.pdf",
                book: "book_chapter.pdf",
                manual: "user_manual.pdf",
                report: "business_report.pdf"
            };

            showStatus(`Example: ${examples[type]} - Upload a real PDF to see text extraction in action!`, 'info');
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('PDF file size must be under 10MB. Please choose a smaller file.', 'error');
                    return;
                }
                processPDF(file);
            } else {
                showStatus('Please select a valid PDF file.', 'error');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('PDF file size must be under 10MB. Please choose a smaller file.', 'error');
                    return;
                }
                processPDF(file);
                pdfFile.files = event.dataTransfer.files;
            } else {
                showStatus('Please drop a valid PDF file.', 'error');
            }
        }

        async function processPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                pdfJsDoc = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

                const pages = pdfDoc.getPages();

                // Update UI
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                pageCount.textContent = `${pages.length} pages`;
                fileInfo.style.display = 'block';
                conversionOptions.style.display = 'block';

                // Extract preview text
                await extractTextPreview(pages.length);

                showStatus(`PDF "${file.name}" loaded successfully. Text extracted and ready for conversion.`, 'success');

            } catch (error) {
                console.error('PDF processing error:', error);
                showStatus('Error loading PDF: ' + error.message, 'error');
            }
        }

        async function extractTextPreview(pageCount) {
            try {
                const page = await pdfJsDoc.getPage(1);
                const textContent = await page.getTextContent();
                const pageText = extractPageText(textContent);

                const previewText = pageText.length > 500 ?
                    pageText.substring(0, 500) + '...' :
                    pageText;

                extractedText.textContent = previewText;
                textStats.textContent = `${pageCount} pages total (showing page 1 preview)`;
                textPreview.style.display = 'block';

            } catch (error) {
                console.warn('Error extracting preview text:', error);
                extractedText.textContent = '[Error extracting text from this PDF]';
                textStats.textContent = 'Preview unavailable';
                textPreview.style.display = 'block';
            }
        }

        async function convertToText() {
            if (!pdfDoc || !pdfJsDoc) {
                showStatus('Please load a PDF file first.', 'error');
                return;
            }

            // Show processing
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            convertBtn.disabled = true;
            convertBtn.textContent = 'ðŸ”„ Converting...';
            downloadSection.style.display = 'none';

            try {
                // Get settings
                const extractionMode = document.getElementById('extractionMode').value;
                const pageRange = document.getElementById('pageRange').value;
                const outputFormat = document.getElementById('outputFormat').value;
                const lineBreaks = document.getElementById('lineBreaks').value;
                const characterEncoding = document.getElementById('characterEncoding').value;

                // Determine which pages to process
                const pages = pdfDoc.getPages();
                const pagesToProcess = getPagesToProcess(pageRange, pages.length);

                progressFill.style.width = '20%';
                progressText.textContent = `Preparing to extract text from ${pagesToProcess.length} pages...`;

                let fullText = '';

                for (let i = 0; i < pagesToProcess.length; i++) {
                    const pageNum = pagesToProcess[i];
                    progressFill.style.width = `${20 + (i / pagesToProcess.length) * 70}%`;
                    progressText.textContent = `Extracting text from page ${pageNum}...`;

                    try {
                        const page = await pdfJsDoc.getPage(pageNum);
                        const textContent = await page.getTextContent();
                        let pageText = extractPageText(textContent);

                        // Apply formatting based on output format
                        if (outputFormat === 'structured') {
                            pageText = `\n=== PAGE ${pageNum} ===\n\n${pageText}\n`;
                        } else if (outputFormat === 'markdown') {
                            pageText = `# Page ${pageNum}\n\n${pageText}\n\n---\n\n`;
                        }

                        fullText += pageText;

                    } catch (pageError) {
                        console.warn(`Error extracting text from page ${pageNum}:`, pageError);
                        if (outputFormat === 'structured') {
                            fullText += `\n=== PAGE ${pageNum} ===\n\n[Error extracting text from this page]\n`;
                        } else if (outputFormat === 'markdown') {
                            fullText += `# Page ${pageNum}\n\n[Error extracting text from this page]\n\n---\n\n`;
                        } else {
                            fullText += `[Error extracting text from page ${pageNum}]\n`;
                        }
                    }
                }

                // Apply line break processing
                if (lineBreaks === 'normalize') {
                    fullText = fullText.replace(/[\r\n]+/g, '\n').replace(/\n\s+/g, '\n');
                } else if (lineBreaks === 'single') {
                    fullText = fullText.replace(/[\r\n]+/g, ' ').replace(/\s+/g, ' ');
                }

                // Apply character encoding (basic implementation)
                if (characterEncoding === 'ascii') {
                    // Convert to ASCII-compatible characters
                    fullText = fullText.replace(/[^\x00-\x7F]/g, '?');
                }

                progressFill.style.width = '95%';
                progressText.textContent = 'Finalizing text output...';

                // Store the result
                extractedTextContent = fullText;

                progressFill.style.width = '100%';
                progressText.textContent = 'Text extraction complete!';

                setTimeout(() => {
                    displayTextResult(pagesToProcess.length, fullText.length);
                    progressContainer.style.display = 'none';
                    convertBtn.disabled = false;
                    convertBtn.textContent = 'ðŸ”„ Convert to Text';
                }, 500);

            } catch (error) {
                console.error('Text conversion error:', error);
                progressContainer.style.display = 'none';
                showStatus('Error converting to text: ' + error.message, 'error');
                convertBtn.disabled = false;
                convertBtn.textContent = 'ðŸ”„ Convert to Text';
            }
        }

        function getPagesToProcess(pageRange, totalPages) {
            switch (pageRange) {
                case 'all':
                    return Array.from({ length: totalPages }, (_, i) => i + 1);
                case 'first':
                    return [1];
                case '1-5':
                    return [1, 2, 3, 4, 5].filter(p => p <= totalPages);
                case 'custom':
                    const customRange = document.getElementById('customRange').value.trim();
                    return parseCustomRange(customRange, totalPages);
                default:
                    return Array.from({ length: totalPages }, (_, i) => i + 1);
            }
        }

        function parseCustomRange(rangeStr, totalPages) {
            const pages = new Set();

            if (!rangeStr) return [1];

            const parts = rangeStr.split(',');
            for (const part of parts) {
                const trimmed = part.trim();
                if (trimmed.includes('-')) {
                    const [start, end] = trimmed.split('-').map(n => parseInt(n.trim()));
                    for (let i = start; i <= end && i <= totalPages; i++) {
                        if (i > 0) pages.add(i);
                    }
                } else {
                    const page = parseInt(trimmed);
                    if (page > 0 && page <= totalPages) {
                        pages.add(page);
                    }
                }
            }

            return Array.from(pages).sort((a, b) => a - b);
        }

        function extractPageText(textContent) {
            const items = textContent.items;

            if (items.length === 0) return '';

            // Sort items by position (top to bottom, left to right)
            const sortedItems = items.sort((a, b) => {
                const yDiff = b.transform[5] - a.transform[5]; // Y position
                if (Math.abs(yDiff) > 5) return yDiff;
                return a.transform[4] - b.transform[4]; // X position
            });

            let lines = [];
            let currentLine = '';
            let currentY = null;
            const tolerance = 5; // Pixels tolerance for line detection

            for (const item of sortedItems) {
                const text = item.str.trim();
                if (!text) continue;

                const y = Math.round(item.transform[5]);

                if (currentY === null || Math.abs(y - currentY) > tolerance) {
                    // New line
                    if (currentLine.trim()) {
                        lines.push(currentLine.trim());
                    }
                    currentLine = text;
                    currentY = y;
                } else {
                    // Same line
                    currentLine += ' ' + text;
                }
            }

            // Add the last line
            if (currentLine.trim()) {
                lines.push(currentLine.trim());
            }

            return lines.join('\n');
        }

        function displayTextResult(pagesProcessed, textLength) {
            conversionStats.textContent = `Successfully extracted text from ${pagesProcessed} PDF pages (${textLength} characters)`;
            downloadSection.style.display = 'block';
            showStatus(`âœ… PDF converted to text successfully!`, 'success');
        }

        function downloadText() {
            if (!extractedTextContent) {
                showStatus('No text content available. Please convert a PDF first.', 'error');
                return;
            }

            const blob = new Blob([extractedTextContent], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'extracted_text.txt';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('Text file downloaded successfully!', 'success');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            // Keep error messages visible longer
            if (type === 'error') {
                setTimeout(() => {
                    if (statusDiv.classList.contains('error')) {
                        statusDiv.style.display = 'none';
                    }
                }, 8000);
            } else {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        pdfFile.addEventListener('click', function() {
            this.value = '';
        });
    </script>
</body>
</html>
