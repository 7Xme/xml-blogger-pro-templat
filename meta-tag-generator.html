<!DOCTYPE html>
<html dir="ltr" dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Tag Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input[type="text"], input[type="url"], textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }
        textarea {
            min-height: 80px;
            resize: vertical;
        }
        .generate-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 20px 0;
            transition: all 0.3s ease;
        }
        .generate-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .results-section {
            margin-top: 30px;
        }
        .results-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .results-tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            transition: background 0.3s ease;
        }
        .results-tab.active {
            background: #007bff;
            color: white;
        }
        .results-content {
            display: none;
        }
        .results-content.active {
            display: block;
        }
        .code-output {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            white-space: pre-wrap;
            word-break: break-all;
            margin-bottom: 15px;
        }
        .copy-btn {
            background: #6c757d;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .copy-btn:hover {
            background: #5a6268;
        }
        .preview-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .preview-title {
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }
        .preview-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }
        .preview-url {
            color: #007bff;
            font-size: 12px;
            text-decoration: none;
        }
        .preview-url:hover {
            text-decoration: underline;
        }
        .preview-image {
            width: 100%;
            max-width: 400px;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 10px;
        }
        .platform-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 10px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
            .results-tabs {
                flex-direction: column;
            }
            .results-tab {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meta Tag Generator</h1>

        <div class="form-section">
            <div class="form-grid">
                <div class="form-group">
                    <label for="pageTitle">Page Title</label>
                    <input type="text" id="pageTitle" placeholder="Your page title">
                </div>
                <div class="form-group">
                    <label for="pageDescription">Description</label>
                    <textarea id="pageDescription" placeholder="Brief description of your page"></textarea>
                </div>
                <div class="form-group">
                    <label for="pageUrl">Page URL</label>
                    <input type="url" id="pageUrl" placeholder="https://example.com/page">
                </div>
                <div class="form-group">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" placeholder="https://example.com/image.jpg">
                </div>
                <div class="form-group">
                    <label for="siteName">Site Name</label>
                    <input type="text" id="siteName" placeholder="Your website name">
                </div>
                <div class="form-group">
                    <label for="twitterHandle">Twitter Handle (optional)</label>
                    <input type="text" id="twitterHandle" placeholder="@username">
                </div>
            </div>

            <button class="generate-btn" id="generateBtn">Generate Meta Tags</button>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-tabs">
                <div class="results-tab active" data-result="code">Generated Code</div>
                <div class="results-tab" data-result="preview">Preview</div>
            </div>

            <div class="results-content active" id="codeResults">
                <div class="code-output" id="codeOutput"></div>
                <button class="copy-btn" id="copyBtn">Copy to Clipboard</button>
            </div>

            <div class="results-content" id="previewResults">
                <div class="preview-card">
                    <div class="platform-label">Facebook/Open Graph Preview</div>
                    <div class="preview-title" id="fbTitle">Your page title will appear here</div>
                    <div class="preview-description" id="fbDescription">Your description will appear here</div>
                    <div class="preview-url" id="fbUrl">your-url.com</div>
                    <img id="fbImage" class="preview-image" src="" alt="Preview image" style="display: none;">
                </div>

                <div class="preview-card">
                    <div class="platform-label">Twitter Card Preview</div>
                    <div class="preview-title" id="twitterTitle">Your page title will appear here</div>
                    <div class="preview-description" id="twitterDescription">Your description will appear here</div>
                    <div class="preview-url" id="twitterUrl">your-url.com</div>
                    <img id="twitterImage" class="preview-image" src="" alt="Preview image" style="display: none;">
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM elements
        const generateBtn = document.getElementById('generateBtn');
        const resultsSection = document.getElementById('resultsSection');
        const codeOutput = document.getElementById('codeOutput');
        const copyBtn = document.getElementById('copyBtn');
        const resultsTabs = document.querySelectorAll('.results-tab');
        const resultsContents = document.querySelectorAll('.results-content');

        // Form inputs
        const pageTitle = document.getElementById('pageTitle');
        const pageDescription = document.getElementById('pageDescription');
        const pageUrl = document.getElementById('pageUrl');
        const imageUrl = document.getElementById('imageUrl');
        const siteName = document.getElementById('siteName');
        const twitterHandle = document.getElementById('twitterHandle');

        // Preview elements
        const fbTitle = document.getElementById('fbTitle');
        const fbDescription = document.getElementById('fbDescription');
        const fbUrl = document.getElementById('fbUrl');
        const fbImage = document.getElementById('fbImage');
        const twitterTitle = document.getElementById('twitterTitle');
        const twitterDescription = document.getElementById('twitterDescription');
        const twitterUrl = document.getElementById('twitterUrl');
        const twitterImage = document.getElementById('twitterImage');

        // Tab switching
        resultsTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                resultsTabs.forEach(t => t.classList.remove('active'));
                resultsContents.forEach(c => c.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.result + 'Results').classList.add('active');
            });
        });

        // Generate meta tags
        generateBtn.addEventListener('click', generateMetaTags);

        // Copy to clipboard
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        });

        function generateMetaTags() {
            const title = pageTitle.value.trim();
            const description = pageDescription.value.trim();
            const url = pageUrl.value.trim();
            const image = imageUrl.value.trim();
            const site = siteName.value.trim();
            const twitter = twitterHandle.value.trim();

            if (!title || !description || !url) {
                alert('Please fill in at least Title, Description, and URL fields.');
                return;
            }

            let metaTags = `<!-- Basic Meta Tags -->\n`;
            metaTags += `<meta name="description" content="${escapeHtml(description)}">\n`;
            metaTags += `<meta name="keywords" content="">\n`; // User can add keywords
            metaTags += `<meta name="author" content="${escapeHtml(site)}">\n`;
            metaTags += `<meta name="viewport" content="width=device-width, initial-scale=1.0">\n\n`;

            // Open Graph tags
            metaTags += `<!-- Open Graph / Facebook -->\n`;
            metaTags += `<meta property="og:type" content="website">\n`;
            metaTags += `<meta property="og:url" content="${escapeHtml(url)}">\n`;
            metaTags += `<meta property="og:title" content="${escapeHtml(title)}">\n`;
            metaTags += `<meta property="og:description" content="${escapeHtml(description)}">\n`;
            if (image) {
                metaTags += `<meta property="og:image" content="${escapeHtml(image)}">\n`;
            }
            if (site) {
                metaTags += `<meta property="og:site_name" content="${escapeHtml(site)}">\n`;
            }
            metaTags += `\n`;

            // Twitter Card tags
            metaTags += `<!-- Twitter -->\n`;
            metaTags += `<meta property="twitter:card" content="summary_large_image">\n`;
            metaTags += `<meta property="twitter:url" content="${escapeHtml(url)}">\n`;
            metaTags += `<meta property="twitter:title" content="${escapeHtml(title)}">\n`;
            metaTags += `<meta property="twitter:description" content="${escapeHtml(description)}">\n`;
            if (image) {
                metaTags += `<meta property="twitter:image" content="${escapeHtml(image)}">\n`;
            }
            if (twitter) {
                metaTags += `<meta property="twitter:site" content="${escapeHtml(twitter)}">\n`;
            }

            codeOutput.textContent = metaTags;
            updatePreview(title, description, url, image);
            resultsSection.style.display = 'block';
        }

        function updatePreview(title, description, url, image) {
            // Facebook preview
            fbTitle.textContent = title || 'Your page title';
            fbDescription.textContent = description || 'Your description';
            fbUrl.textContent = url || 'your-url.com';
            if (image) {
                fbImage.src = image;
                fbImage.style.display = 'block';
            } else {
                fbImage.style.display = 'none';
            }

            // Twitter preview
            twitterTitle.textContent = title || 'Your page title';
            twitterDescription.textContent = description || 'Your description';
            twitterUrl.textContent = url || 'your-url.com';
            if (image) {
                twitterImage.src = image;
                twitterImage.style.display = 'block';
            } else {
                twitterImage.style.display = 'none';
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
