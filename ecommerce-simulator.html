<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your Ultimate Shopping Destination</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #2c3e50;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; padding: 0 20px; }
        .logo { font-size: 1.8rem; font-weight: 700; background: linear-gradient(45deg, #fff, #f0f0f0); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 30px; cursor: pointer; transition: transform 0.3s ease; }
        .nav-links li:hover { transform: translateY(-2px); }
        .nav-links a { color: white; text-decoration: none; font-weight: 500; position: relative; }
        .nav-links a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 50%; background: white; transition: all 0.3s ease; }
        .nav-links a:hover::after { width: 100%; left: 0; }
        .cart-icon { position: relative; cursor: pointer; transition: transform 0.3s ease; }
        .cart-icon:hover { transform: scale(1.1); }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #e74c3c; color: white; border-radius: 50%; padding: 4px 8px; font-size: 12px; font-weight: bold; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .hero { background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1441986300917-64674bd600d8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80'); background-size: cover; background-position: center; color: white; padding: 120px 20px; text-align: center; border-radius: 20px; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; text-shadow: 2px 2px 4px rgba(0,0,0,0.5); }
        .hero p { font-size: 1.3rem; margin-bottom: 40px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5); }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 15px 30px; text-decoration: none; border-radius: 50px; display: inline-block; cursor: pointer; border: none; font-weight: 600; font-size: 16px; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 30px; margin: 40px 0; }
        .product-card { background: white; border-radius: 15px; overflow: hidden; transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .product-card:hover { transform: translateY(-10px); box-shadow: 0 15px 30px rgba(0,0,0,0.2); }
        .product-card img { width: 100%; height: 220px; object-fit: cover; transition: transform 0.3s ease; }
        .product-card:hover img { transform: scale(1.05); }
        .product-info { padding: 20px; }
        .product-name { font-weight: 600; margin-bottom: 10px; font-size: 18px; }
        .product-price { color: #e74c3c; font-weight: 700; font-size: 20px; margin-bottom: 15px; }
        .product-card .btn { width: 100%; margin-top: 10px; }
        .product-detail { max-width: 800px; margin: 0 auto; background: white; border-radius: 20px; padding: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .product-detail img { width: 100%; height: 400px; object-fit: cover; border-radius: 15px; margin-bottom: 30px; }
        .product-detail h1 { margin-bottom: 15px; font-size: 2.5rem; }
        .product-detail .price { font-size: 2rem; color: #e74c3c; margin-bottom: 25px; font-weight: 700; }
        .product-detail p { margin-bottom: 30px; font-size: 16px; line-height: 1.7; }
        .quantity-controls { display: flex; align-items: center; margin-bottom: 20px; }
        .quantity-btn { background: #f8f9fa; border: 2px solid #dee2e6; padding: 10px 15px; cursor: pointer; font-size: 18px; border-radius: 8px; transition: all 0.3s ease; }
        .quantity-btn:hover { background: #e9ecef; border-color: #adb5bd; }
        .quantity-input { width: 70px; text-align: center; padding: 10px; border: 2px solid #dee2e6; border-radius: 8px; margin: 0 10px; font-size: 16px; }
        .cart-items { background: white; border-radius: 15px; padding: 30px; margin: 30px 0; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .cart-item { display: flex; align-items: center; border-bottom: 1px solid #eee; padding: 20px 0; }
        .cart-item:last-child { border-bottom: none; }
        .cart-item img { width: 100px; height: 100px; object-fit: cover; margin-right: 20px; border-radius: 10px; }
        .cart-item-info { flex: 1; }
        .cart-item-name { font-weight: 600; font-size: 18px; margin-bottom: 5px; }
        .cart-item-price { color: #e74c3c; font-weight: 600; font-size: 16px; }
        .cart-item .btn { padding: 8px 15px; font-size: 14px; margin-top: 10px; }
        .cart-total { text-align: center; font-size: 1.5rem; font-weight: 700; margin: 30px 0; color: #2c3e50; background: #f8f9fa; padding: 20px; border-radius: 10px; }
        .checkout-form { max-width: 600px; margin: 0 auto; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .checkout-form h1 { text-align: center; margin-bottom: 30px; color: #2c3e50; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 600; color: #2c3e50; }
        .form-group input, .form-group select { width: 100%; padding: 15px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; transition: border-color 0.3s ease; }
        .form-group input:focus, .form-group select:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        .filters { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .search-box { padding: 12px 20px; border: 2px solid #e9ecef; border-radius: 25px; width: 350px; font-size: 16px; transition: border-color 0.3s ease; }
        .search-box:focus { outline: none; border-color: #667eea; }
        .sort-select { padding: 12px 20px; border: 2px solid #e9ecef; border-radius: 10px; font-size: 16px; cursor: pointer; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        h2 { color: #2c3e50; margin: 40px 0 20px 0; text-align: center; }
        footer { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; text-align: center; padding: 30px 0; margin-top: 60px; }
        footer p { margin: 0; font-weight: 300; }

        @media (max-width: 768px) {
            .hero h1 { font-size: 2.5rem; }
            .nav-links { display: none; }
            .products-grid { grid-template-columns: 1fr; }
            .cart-item { flex-direction: column; text-align: center; }
            .cart-item img { margin-right: 0; margin-bottom: 15px; }
            .filters { flex-direction: column; gap: 20px; }
            .search-box { width: 100%; }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">TechStore</div>
            <ul class="nav-links">
                <li onclick="showPage('home')">Home</li>
                <li onclick="showPage('products')">Products</li>
                <li onclick="showPage('cart')">Cart</li>
            </ul>
            <div class="cart-icon" onclick="showPage('cart')">
                ðŸ›’
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- Home Page -->
        <div id="home" class="page active">
            <section class="hero">
                    <h1>Welcome to TechStore</h1>
                    <p>Discover amazing products at great prices</p>
                    <button class="btn" onclick="showPage('products')">Shop Now</button>
                </section>

            <h2 style="text-align: center; margin: 40px 0;">Featured Products</h2>
            <div class="products-grid" id="featuredProducts"></div>
        </div>

        <!-- Products Page -->
        <div id="products" class="page">
            <h1>Our Products</h1>

            <div class="filters">
                <input type="text" class="search-box" placeholder="Search products..." id="searchInput">
                <select class="sort-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>

            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- Product Detail Page -->
        <div id="productDetail" class="page">
            <div class="product-detail" id="productDetailContent"></div>
        </div>

        <!-- Cart Page -->
        <div id="cart" class="page">
            <h1>Your Cart</h1>
            <div class="cart-items" id="cartItems"></div>
            <div class="cart-total" id="cartTotal"></div>
            <button class="btn" onclick="showPage('checkout')" id="checkoutBtn" style="display: none;">Proceed to Checkout</button>
        </div>

        <!-- Checkout Page -->
        <div id="checkout" class="page">
            <h1>Checkout</h1>
            <form class="checkout-form" onsubmit="processPayment(event)">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label for="payment">Payment Method</label>
                    <select id="payment" required>
                        <option value="credit">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <option value="bank">Bank Transfer</option>
                    </select>
                </div>
                <button type="submit" class="btn">Complete Purchase</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 TechStore. Your Ultimate Shopping Destination.</p>
    </footer>

    <script>
        // Mock products data
        const products = [
            { id: 1, name: 'Wireless Headphones', price: 99.99, category: 'Electronics', description: 'High-quality wireless headphones with noise cancellation.', image: 'https://via.placeholder.com/400x300?text=Headphones' },
            { id: 2, name: 'Smart Watch', price: 199.99, category: 'Electronics', description: 'Feature-rich smartwatch with health tracking.', image: 'https://via.placeholder.com/400x300?text=Smart+Watch' },
            { id: 3, name: 'Gaming Mouse', price: 49.99, category: 'Electronics', description: 'Ergonomic gaming mouse with RGB lighting.', image: 'https://via.placeholder.com/400x300?text=Gaming+Mouse' },
            { id: 4, name: 'Mechanical Keyboard', price: 129.99, category: 'Electronics', description: 'Premium mechanical keyboard for gaming and typing.', image: 'https://via.placeholder.com/400x300?text=Keyboard' },
            { id: 5, name: '4K Monitor', price: 399.99, category: 'Electronics', description: 'Ultra HD 4K monitor for professional work.', image: 'https://via.placeholder.com/400x300?text=Monitor' },
            { id: 6, name: 'USB-C Hub', price: 29.99, category: 'Electronics', description: 'Multi-port USB-C hub for laptops.', image: 'https://via.placeholder.com/400x300?text=USB+Hub' },
            { id: 7, name: 'Running Shoes', price: 79.99, category: 'Sports', description: 'Comfortable running shoes with advanced cushioning.', image: 'https://via.placeholder.com/400x300?text=Shoes' },
            { id: 8, name: 'Yoga Mat', price: 24.99, category: 'Sports', description: 'Non-slip yoga mat for all your workouts.', image: 'https://via.placeholder.com/400x300?text=Yoga+Mat' }
        ];

        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let currentProduct = null;

        // Navigation
        function showPage(pageId, productId = null) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');

            if (pageId === 'productDetail' && productId) {
                showProductDetail(productId);
            } else if (pageId === 'products') {
                loadProducts();
            } else if (pageId === 'cart') {
                loadCart();
            }
        }

        // Load featured products
        function loadFeaturedProducts() {
            const container = document.getElementById('featuredProducts');
            products.slice(0, 4).forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });
        }

        // Load all products
        function loadProducts() {
            const container = document.getElementById('productsGrid');
            container.innerHTML = '';

            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const sortBy = document.getElementById('sortSelect').value;

            let filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );

            if (sortBy === 'price-low') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'price-high') {
                filteredProducts.sort((a, b) => b.price - a.price);
            } else {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            }

            filteredProducts.forEach(product => {
                const productCard = createProductCard(product);
                container.appendChild(productCard);
            });
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <div class="product-info">
                    <div class="product-name">${product.name}</div>
                    <div class="product-price">$${product.price}</div>
                    <button class="btn" onclick="viewProduct(${product.id})">View Details</button>
                    <button class="btn" onclick="addToCart(${product.id})" style="margin-top: 10px;">Add to Cart</button>
                </div>
            `;
            return card;
        }

        // View product details
        function viewProduct(id) {
            currentProduct = products.find(p => p.id === id);
            showPage('productDetail', id);
        }

        // Show product detail
        function showProductDetail(id) {
            const product = products.find(p => p.id === id);
            const container = document.getElementById('productDetailContent');
            container.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h1>${product.name}</h1>
                <div class="price">$${product.price}</div>
                <p>${product.description}</p>
                <div class="quantity-controls">
                    <button class="quantity-btn" onclick="changeQuantity(-1)">-</button>
                    <input type="number" class="quantity-input" id="productQuantity" value="1" min="1">
                    <button class="quantity-btn" onclick="changeQuantity(1)">+</button>
                </div>
                <button class="btn" onclick="addToCart(${product.id}, parseInt(document.getElementById('productQuantity').value))">Add to Cart</button>
                <button class="btn" onclick="showPage('products')" style="margin-left: 10px; background: #6c757d;">Back to Products</button>
            `;
        }

        // Change quantity
        function changeQuantity(delta) {
            const input = document.getElementById('productQuantity');
            const newValue = Math.max(1, parseInt(input.value) + delta);
            input.value = newValue;
        }

        // Add to cart
        function addToCart(productId, quantity = 1) {
            const product = products.find(p => p.id === productId);
            const existingItem = cart.find(item => item.id === productId);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                cart.push({ ...product, quantity });
            }

            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            alert('Added to cart!');
        }

        // Update cart count
        function updateCartCount() {
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Load cart
        function loadCart() {
            const container = document.getElementById('cartItems');
            const totalEl = document.getElementById('cartTotal');
            const checkoutBtn = document.getElementById('checkoutBtn');

            container.innerHTML = '';

            if (cart.length === 0) {
                container.innerHTML = '<p>Your cart is empty.</p>';
                totalEl.textContent = '';
                checkoutBtn.style.display = 'none';
                return;
            }

            let total = 0;
            cart.forEach(item => {
                total += item.price * item.quantity;
                const itemEl = document.createElement('div');
                itemEl.className = 'cart-item';
                itemEl.innerHTML = `
                    <img src="${item.image}" alt="${item.name}">
                    <div class="cart-item-info">
                        <div class="cart-item-name">${item.name}</div>
                        <div class="cart-item-price">$${item.price} x ${item.quantity} = $${(item.price * item.quantity).toFixed(2)}</div>
                        <button class="btn" onclick="removeFromCart(${item.id})" style="background: #e74c3c; padding: 5px 10px; font-size: 12px;">Remove</button>
                    </div>
                `;
                container.appendChild(itemEl);
            });

            totalEl.textContent = `Total: $${total.toFixed(2)}`;
            checkoutBtn.style.display = 'block';
        }

        // Remove from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            loadCart();
        }

        // Process payment
        function processPayment(event) {
            event.preventDefault();
            alert('Payment simulation successful! In a real app, this would process payment through Stripe/PayPal.');
            cart = [];
            localStorage.setItem('cart', JSON.stringify(cart));
            updateCartCount();
            showPage('home');
        }

        // Event listeners
        document.getElementById('searchInput').addEventListener('input', loadProducts);
        document.getElementById('sortSelect').addEventListener('change', loadProducts);

        // Initialize
        loadFeaturedProducts();
        updateCartCount();
    </script>
</body>
</html>
