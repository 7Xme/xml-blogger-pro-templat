<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-section {
            margin-bottom: 30px;
        }
        .password-input-container {
            position: relative;
            margin-bottom: 20px;
        }
        .password-input {
            width: 100%;
            padding: 15px 50px 15px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 18px;
            font-family: 'Courier New', monospace;
            transition: border-color 0.3s ease;
        }
        .password-input:focus {
            outline: none;
            border-color: #dc143c;
        }
        .toggle-visibility {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #666;
        }
        .strength-meter {
            margin: 20px 0;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }
        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            border-radius: 10px;
        }
        .strength-weak { background: linear-gradient(90deg, #dc3545, #ff6b6b); width: 33%; }
        .strength-medium { background: linear-gradient(90deg, #ffc107, #ffeb3b); width: 66%; }
        .strength-strong { background: linear-gradient(90deg, #28a745, #4caf50); width: 100%; }
        .strength-very-strong { background: linear-gradient(90deg, #007bff, #2196f3); width: 100%; }

        .strength-text {
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            margin: 10px 0;
        }
        .strength-weak-text { color: #dc3545; }
        .strength-medium-text { color: #ffc107; }
        .strength-strong-text { color: #28a745; }
        .strength-very-strong-text { color: #007bff; }

        .criteria-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .criteria-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .criteria-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 10px;
        }
        .criterion {
            display: flex;
            align-items: center;
            padding: 8px 0;
        }
        .criterion-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }
        .criterion-pass .criterion-icon {
            background: #28a745;
            color: white;
        }
        .criterion-fail .criterion-icon {
            background: #dc3545;
            color: white;
        }
        .criterion-text {
            color: #333;
            font-size: 14px;
        }

        .suggestions-section {
            background: #e7f3ff;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        .suggestions-title {
            font-size: 18px;
            font-weight: 600;
            color: #007bff;
            margin-bottom: 15px;
        }
        .suggestions-list {
            color: #333;
            line-height: 1.6;
        }
        .suggestion-item {
            margin-bottom: 8px;
        }

        .sample-passwords {
            text-align: center;
            margin-bottom: 20px;
        }
        .sample-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            margin: 0 5px;
            transition: background 0.3s ease;
        }
        .sample-btn:hover {
            background: #218838;
        }

        .actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .btn.secondary {
            background: #6c757d;
        }
        .btn.secondary:hover {
            background: #545b62;
        }

        .score-breakdown {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .score-title {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .score-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            font-size: 14px;
        }
        .score-item {
            display: flex;
            justify-content: space-between;
        }
        .score-value {
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .criteria-list {
                grid-template-columns: 1fr;
            }
            .score-details {
                grid-template-columns: 1fr;
            }
            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Password Strength Checker</h1>

        <div class="sample-passwords">
            <button class="sample-btn" onclick="testPassword('password')">Test 'password'</button>
            <button class="sample-btn" onclick="testPassword('123456')">Test '123456'</button>
            <button class="sample-btn" onclick="testPassword('MySecurePass123!')">Test Strong Password</button>
        </div>

        <div class="input-section">
            <div class="password-input-container">
                <input type="password" class="password-input" id="passwordInput" placeholder="Enter your password to check strength..." maxlength="128">
                <button class="toggle-visibility" id="toggleVisibility" title="Toggle password visibility">üëÅÔ∏è</button>
            </div>

            <div class="strength-meter">
                <div class="strength-fill" id="strengthFill"></div>
            </div>

            <div class="strength-text" id="strengthText">Enter a password to check its strength</div>
        </div>

        <div class="criteria-section">
            <div class="criteria-title">Password Criteria</div>
            <div class="criteria-list" id="criteriaList">
                <!-- Criteria will be populated here -->
            </div>
        </div>

        <div class="suggestions-section" id="suggestionsSection" style="display: none;">
            <div class="suggestions-title">üí° Suggestions to Improve Password</div>
            <div class="suggestions-list" id="suggestionsList">
                <!-- Suggestions will be populated here -->
            </div>
        </div>

        <div class="score-breakdown" id="scoreBreakdown" style="display: none;">
            <div class="score-title">Detailed Score Analysis</div>
            <div class="score-details" id="scoreDetails">
                <!-- Score details will be populated here -->
            </div>
        </div>

        <div class="actions">
            <button class="btn" onclick="checkPassword()">Check Password</button>
            <button class="btn secondary" onclick="showDetailedScore()">Detailed Analysis</button>
            <button class="btn secondary" onclick="clearAll()">Clear</button>
        </div>
    </div>

    <script>
        let currentPassword = '';

        // Password criteria definitions
        const criteria = [
            { id: 'length', label: 'At least 8 characters', check: pwd => pwd.length >= 8 },
            { id: 'uppercase', label: 'Contains uppercase letter', check: pwd => /[A-Z]/.test(pwd) },
            { id: 'lowercase', label: 'Contains lowercase letter', check: pwd => /[a-z]/.test(pwd) },
            { id: 'numbers', label: 'Contains number', check: pwd => /\d/.test(pwd) },
            { id: 'special', label: 'Contains special character', check: pwd => /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(pwd) },
            { id: 'noCommon', label: 'Not a common password', check: pwd => !isCommonPassword(pwd) },
            { id: 'noSequential', label: 'No sequential characters', check: pwd => !hasSequentialChars(pwd) },
            { id: 'noRepeated', label: 'No repeated characters', check: pwd => !hasRepeatedChars(pwd) }
        ];

        function testPassword(password) {
            document.getElementById('passwordInput').value = password;
            checkPassword();
        }

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            currentPassword = password;

            if (!password) {
                resetDisplay();
                document.getElementById('strengthText').textContent = 'Enter a password to check its strength';
                return;
            }

            const score = calculatePasswordScore(password);
            const strength = getPasswordStrength(score);
            const passedCriteria = criteria.filter(criterion => criterion.check(password));

            displayStrength(strength);
            displayCriteria(passedCriteria, password);
            displaySuggestions(password, passedCriteria);

            // Track tool usage
            if (window.trackToolUsage) {
                window.trackToolUsage('password-strength-checker');
            }
        }

        function calculatePasswordScore(password) {
            let score = 0;

            // Length scoring
            if (password.length >= 8) score += 10;
            if (password.length >= 12) score += 10;
            if (password.length >= 16) score += 5;

            // Character variety scoring
            if (/[A-Z]/.test(password)) score += 15;
            if (/[a-z]/.test(password)) score += 15;
            if (/\d/.test(password)) score += 15;
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) score += 15;

            // Complexity bonuses
            if (password.length >= 12 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password)) score += 10;
            if (password.length >= 16 && /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) score += 10;

            // Penalties
            if (isCommonPassword(password)) score -= 30;
            if (hasSequentialChars(password)) score -= 15;
            if (hasRepeatedChars(password)) score -= 10;
            if (password.toLowerCase().includes('password')) score -= 20;

            // Ensure score is between 0 and 100
            return Math.max(0, Math.min(100, score));
        }

        function getPasswordStrength(score) {
            if (score < 30) return 'weak';
            if (score < 60) return 'medium';
            if (score < 80) return 'strong';
            return 'very-strong';
        }

        function displayStrength(strength) {
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            // Remove all strength classes
            strengthFill.className = 'strength-fill';

            // Add appropriate strength class and text
            switch (strength) {
                case 'weak':
                    strengthFill.classList.add('strength-weak');
                    strengthText.textContent = 'Very Weak Password';
                    strengthText.className = 'strength-text strength-weak-text';
                    break;
                case 'medium':
                    strengthFill.classList.add('strength-medium');
                    strengthText.textContent = 'Fair Password';
                    strengthText.className = 'strength-text strength-medium-text';
                    break;
                case 'strong':
                    strengthFill.classList.add('strength-strong');
                    strengthText.textContent = 'Strong Password';
                    strengthText.className = 'strength-text strength-strong-text';
                    break;
                case 'very-strong':
                    strengthFill.classList.add('strength-very-strong');
                    strengthText.textContent = 'Very Strong Password';
                    strengthText.className = 'strength-text strength-very-strong-text';
                    break;
            }
        }

        function displayCriteria(passedCriteria, password) {
            const criteriaList = document.getElementById('criteriaList');
            criteriaList.innerHTML = '';

            criteria.forEach(criterion => {
                const isPassed = criterion.check(password);
                const criterionElement = document.createElement('div');
                criterionElement.className = `criterion ${isPassed ? 'criterion-pass' : 'criterion-fail'}`;

                criterionElement.innerHTML = `
                    <div class="criterion-icon">${isPassed ? '‚úì' : '‚úó'}</div>
                    <div class="criterion-text">${criterion.label}</div>
                `;

                criteriaList.appendChild(criterionElement);
            });
        }

        function displaySuggestions(password, passedCriteria) {
            const failedCriteria = criteria.filter(criterion => !criterion.check(password));
            const suggestionsSection = document.getElementById('suggestionsSection');
            const suggestionsList = document.getElementById('suggestionsList');

            if (failedCriteria.length === 0) {
                suggestionsSection.style.display = 'none';
                return;
            }

            suggestionsSection.style.display = 'block';
            suggestionsList.innerHTML = '';

            failedCriteria.forEach(criterion => {
                let suggestion = '';
                switch (criterion.id) {
                    case 'length':
                        suggestion = 'Make your password at least 8 characters long';
                        break;
                    case 'uppercase':
                        suggestion = 'Add at least one uppercase letter (A-Z)';
                        break;
                    case 'lowercase':
                        suggestion = 'Add at least one lowercase letter (a-z)';
                        break;
                    case 'numbers':
                        suggestion = 'Include at least one number (0-9)';
                        break;
                    case 'special':
                        suggestion = 'Add special characters (!@#$%^&*)';
                        break;
                    case 'noCommon':
                        suggestion = 'Avoid common passwords like "password" or "123456"';
                        break;
                    case 'noSequential':
                        suggestion = 'Avoid sequential characters like "abc" or "123"';
                        break;
                    case 'noRepeated':
                        suggestion = 'Avoid repeating the same character multiple times';
                        break;
                }

                if (suggestion) {
                    suggestionsList.innerHTML += `<div class="suggestion-item">‚Ä¢ ${suggestion}</div>`;
                }
            });
        }

        function showDetailedScore() {
            const password = document.getElementById('passwordInput').value;
            const scoreBreakdown = document.getElementById('scoreBreakdown');
            const scoreDetails = document.getElementById('scoreDetails');

            if (!password) {
                alert('Please enter a password first');
                return;
            }

            const score = calculatePasswordScore(password);
            const lengthBonus = password.length >= 8 ? 10 : 0 + (password.length >= 12 ? 10 : 0) + (password.length >= 16 ? 5 : 0);
            const varietyBonus = (/[A-Z]/.test(password) ? 15 : 0) + (/[a-z]/.test(password) ? 15 : 0) + (/\d/.test(password) ? 15 : 0) + (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password) ? 15 : 0);
            const complexityBonus = (password.length >= 12 && /[A-Z]/.test(password) && /[a-z]/.test(password) && /\d/.test(password) ? 10 : 0) + (password.length >= 16 && /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password) ? 10 : 0);

            let penalties = 0;
            if (isCommonPassword(password)) penalties += 30;
            if (hasSequentialChars(password)) penalties += 15;
            if (hasRepeatedChars(password)) penalties += 10;
            if (password.toLowerCase().includes('password')) penalties += 20;

            scoreDetails.innerHTML = `
                <div class="score-item">
                    <span>Length Bonus:</span>
                    <span class="score-value">${lengthBonus}/25</span>
                </div>
                <div class="score-item">
                    <span>Character Variety:</span>
                    <span class="score-value">${varietyBonus}/60</span>
                </div>
                <div class="score-item">
                    <span>Complexity Bonus:</span>
                    <span class="score-value">${complexityBonus}/20</span>
                </div>
                <div class="score-item">
                    <span>Penalties:</span>
                    <span class="score-value">-${penalties}</span>
                </div>
                <div class="score-item">
                    <span><strong>Total Score:</strong></span>
                    <span class="score-value"><strong>${score}/100</strong></span>
                </div>
            `;

            scoreBreakdown.style.display = 'block';
        }

        function isCommonPassword(password) {
            const commonPasswords = [
                'password', '123456', '123456789', 'qwerty', 'abc123',
                'password123', 'admin', 'letmein', 'welcome', 'monkey',
                '1234567890', 'iloveyou', 'princess', 'rockyou', '1234567'
            ];
            return commonPasswords.includes(password.toLowerCase());
        }

        function hasSequentialChars(password) {
            // Check for sequential letters or numbers
            const lowerPwd = password.toLowerCase();
            for (let i = 0; i < lowerPwd.length - 2; i++) {
                const char1 = lowerPwd.charCodeAt(i);
                const char2 = lowerPwd.charCodeAt(i + 1);
                const char3 = lowerPwd.charCodeAt(i + 2);

                // Check for consecutive letters or numbers
                if ((char2 === char1 + 1 && char3 === char2 + 1) ||
                    (char2 === char1 - 1 && char3 === char2 - 1)) {
                    return true;
                }
            }
            return false;
        }

        function hasRepeatedChars(password) {
            // Check for 3 or more repeated characters
            for (let i = 0; i < password.length - 2; i++) {
                if (password[i] === password[i + 1] && password[i] === password[i + 2]) {
                    return true;
                }
            }
            return false;
        }

        function resetDisplay() {
            document.getElementById('strengthFill').className = 'strength-fill';
            document.getElementById('strengthText').textContent = '';
            document.getElementById('criteriaList').innerHTML = '';
            document.getElementById('suggestionsSection').style.display = 'none';
            document.getElementById('scoreBreakdown').style.display = 'none';
        }

        function clearAll() {
            document.getElementById('passwordInput').value = '';
            resetDisplay();
            document.getElementById('strengthText').textContent = 'Enter a password to check its strength';
        }

        // Toggle password visibility
        document.getElementById('toggleVisibility').addEventListener('click', function() {
            const input = document.getElementById('passwordInput');
            const isPassword = input.type === 'password';
            input.type = isPassword ? 'text' : 'password';
            this.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
        });

        // Auto-check on input
        let checkTimeout;
        document.getElementById('passwordInput').addEventListener('input', function() {
            clearTimeout(checkTimeout);
            checkTimeout = setTimeout(() => {
                checkPassword();
            }, 300);
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('passwordInput').focus();
        });
    </script>
</body>
</html>
