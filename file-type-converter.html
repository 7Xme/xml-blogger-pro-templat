<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Type Converter</title>
    <script src="https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .converter-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 1px solid #ddd;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f8f9fa;
            border-radius: 10px 10px 0 0;
            margin-right: 5px;
            transition: background 0.3s ease;
        }
        .tab.active {
            background: #dc143c;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        .control-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        select, input[type="number"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .value-display {
            font-size: 12px;
            color: #777;
            text-align: center;
            margin-top: 5px;
        }
        button {
            background: #dc143c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #b22222;
            transform: scale(1.02);
        }
        .convert-btn {
            background: #28a745;
        }
        .convert-btn:hover {
            background: #218838;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #dc143c;
            width: 0%;
            transition: width 0.3s ease;
        }
        .results-container {
            margin-top: 30px;
        }
        .result-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .result-info {
            flex: 1;
        }
        .result-name {
            font-weight: 600;
            color: #333;
        }
        .result-size {
            font-size: 12px;
            color: #666;
        }
        .download-btn {
            background: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .download-btn:hover {
            background: #218838;
        }
        @media (max-width: 768px) {
            .converter-container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .tabs {
                flex-direction: column;
            }
            .tab {
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>File Type Converter</h1>

        <div class="tabs">
            <div class="tab active" data-tab="image">Image Format</div>
            <div class="tab" data-tab="document">Document</div>
        </div>

        <div id="imageTab" class="tab-content active">
            <div class="upload-section">
                <div class="upload-area" id="imageUploadArea">
                    <input type="file" id="imageFiles" accept="image/*" multiple>
                    <div class="upload-icon">üñºÔ∏è</div>
                    <div class="upload-text">Drop images here or click to browse</div>
                    <div class="upload-subtext">Supports multiple image files ‚Ä¢ JPEG, PNG, WebP</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="imageOutputFormat">Output Format:</label>
                    <select id="imageOutputFormat">
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="imageQuality">Quality: <span id="imageQualityValue">90</span>%</label>
                    <input type="range" id="imageQuality" min="10" max="100" value="90">
                    <div class="value-display">Higher quality = larger file size (JPEG/WebP only)</div>
                </div>
            </div>

            <button class="convert-btn" id="convertImagesBtn">Convert Images</button>
        </div>

        <div id="documentTab" class="tab-content">
            <div class="upload-section">
                <div class="upload-area" id="documentUploadArea">
                    <input type="file" id="documentFile" accept=".pdf,.txt">
                    <div class="upload-icon">üìÑ</div>
                    <div class="upload-text">Drop document here or click to browse</div>
                    <div class="upload-subtext">Supports PDF and Text files</div>
                </div>
            </div>

            <div class="controls">
                <div class="control-group">
                    <label for="documentConversion">Conversion Type:</label>
                    <select id="documentConversion">
                        <option value="pdf-to-text">PDF to Text</option>
                        <option value="text-to-pdf">Text to PDF</option>
                    </select>
                </div>
            </div>

            <button class="convert-btn" id="convertDocumentBtn">Convert Document</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;" id="progressText">Converting...</div>
        </div>

        <div class="results-container" id="resultsContainer"></div>
    </div>

    <script>
        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.11.174/build/pdf.worker.min.js';

        // Tab switching
        const tabs = document.querySelectorAll('.tab');
        const tabContents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tabContents.forEach(tc => tc.classList.remove('active'));
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab + 'Tab').classList.add('active');
            });
        });

        // Image conversion
        const imageFiles = document.getElementById('imageFiles');
        const imageUploadArea = document.getElementById('imageUploadArea');
        const imageOutputFormat = document.getElementById('imageOutputFormat');
        const imageQuality = document.getElementById('imageQuality');
        const imageQualityValue = document.getElementById('imageQualityValue');
        const convertImagesBtn = document.getElementById('convertImagesBtn');

        imageQuality.addEventListener('input', () => {
            imageQualityValue.textContent = imageQuality.value;
        });

        convertImagesBtn.addEventListener('click', convertImages);

        // Document conversion
        const documentFile = document.getElementById('documentFile');
        const documentUploadArea = document.getElementById('documentUploadArea');
        const documentConversion = document.getElementById('documentConversion');
        const convertDocumentBtn = document.getElementById('convertDocumentBtn');

        convertDocumentBtn.addEventListener('click', convertDocument);

        // Progress
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsContainer = document.getElementById('resultsContainer');

        async function convertImages() {
            const files = imageFiles.files;
            if (!files.length) {
                alert('Please select image files.');
                return;
            }

            progressContainer.style.display = 'block';
            resultsContainer.innerHTML = '';
            convertImagesBtn.disabled = true;
            convertImagesBtn.textContent = 'Converting...';

            const outputFormat = imageOutputFormat.value;
            const quality = imageQuality.value / 100;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                try {
                    const convertedImage = await convertImageFormat(file, outputFormat, quality);
                    displayResult(convertedImage, file.name.replace(/\.[^/.]+$/, '') + '_converted.' + outputFormat, file.size);

                    const progress = ((i + 1) / files.length) * 100;
                    progressFill.style.width = progress + '%';
                } catch (error) {
                    console.error('Error:', error);
                    alert(`Error processing ${file.name}: ${error.message}`);
                }
            }

            progressContainer.style.display = 'none';
            convertImagesBtn.disabled = false;
            convertImagesBtn.textContent = 'Convert Images';
        }

        async function convertImageFormat(file, outputFormat, quality) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                img.onload = () => {
                    const { naturalWidth: width, naturalHeight: height } = img;
                    canvas.width = width;
                    canvas.height = height;
                    ctx.drawImage(img, 0, 0);
                    canvas.toBlob(resolve, `image/${outputFormat}`, outputFormat === 'png' ? undefined : quality);
                };

                img.onerror = () => reject(new Error('Failed to load image'));
                img.src = URL.createObjectURL(file);
            });
        }

        async function convertDocument() {
            const file = documentFile.files[0];
            if (!file) {
                alert('Please select a document file.');
                return;
            }

            progressContainer.style.display = 'block';
            resultsContainer.innerHTML = '';
            convertDocumentBtn.disabled = true;
            convertDocumentBtn.textContent = 'Converting...';

            const conversionType = documentConversion.value;

            try {
                let resultBlob, resultName;

                if (conversionType === 'pdf-to-text') {
                    const text = await extractTextFromPDF(file);
                    resultBlob = new Blob([text], { type: 'text/plain' });
                    resultName = file.name.replace('.pdf', '.txt');
                } else if (conversionType === 'text-to-pdf') {
                    const text = await file.text();
                    resultBlob = await createPDFFromText(text);
                    resultName = file.name.replace('.txt', '.pdf');
                }

                displayResult(resultBlob, resultName, file.size);

            } catch (error) {
                console.error('Error:', error);
                alert(`Error converting document: ${error.message}`);
            }

            progressContainer.style.display = 'none';
            convertDocumentBtn.disabled = false;
            convertDocumentBtn.textContent = 'Convert Document';
        }

        async function extractTextFromPDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

            let fullText = '';
            const numPages = pdf.numPages;

            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                progressText.textContent = `Extracting page ${pageNum}...`;
                const page = await pdf.getPage(pageNum);
                const textContent = await page.getTextContent();
                const pageText = textContent.items.map(item => item.str).join(' ');
                fullText += pageText + '\n\n';
            }

            return fullText;
        }

        async function createPDFFromText(text) {
            const pdfDoc = await PDFLib.PDFDocument.create();
            const page = pdfDoc.addPage();
            const { width, height } = page.getSize();

            page.drawText(text, {
                x: 50,
                y: height - 50,
                size: 12,
            });

            const pdfBytes = await pdfDoc.save();
            return new Blob([pdfBytes], { type: 'application/pdf' });
        }

        function displayResult(blob, name, originalSize) {
            const item = document.createElement('div');
            item.className = 'result-item';

            const info = document.createElement('div');
            info.className = 'result-info';
            info.innerHTML = `
                <div class="result-name">${name}</div>
                <div class="result-size">Original: ${formatFileSize(originalSize)} | Converted: ${formatFileSize(blob.size)}</div>
            `;

            const downloadBtn = document.createElement('button');
            downloadBtn.className = 'download-btn';
            downloadBtn.textContent = 'Download';
            downloadBtn.onclick = () => {
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = name;
                link.click();
                URL.revokeObjectURL(url);
            };

            item.appendChild(info);
            item.appendChild(downloadBtn);
            resultsContainer.appendChild(item);
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }

        // Drag and drop
        [imageUploadArea, documentUploadArea].forEach(area => {
            const input = area.querySelector('input[type="file"]');
            area.addEventListener('dragover', e => {
                e.preventDefault();
                area.classList.add('dragover');
            });
            area.addEventListener('dragleave', e => {
                e.preventDefault();
                area.classList.remove('dragover');
            });
            area.addEventListener('drop', e => {
                e.preventDefault();
                area.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length) {
                    input.files = files;
                    input.dispatchEvent(new Event('change'));
                }
            });
        });
    </script>
</body>
</html>
