<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Simulator - Products</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; }
        header { background: #2c3e50; color: white; padding: 1rem; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: white; text-decoration: none; }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: #e74c3c; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; }
        .products-section { padding: 50px 20px; }
        .filters { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .search-box { padding: 10px; border: 1px solid #ddd; border-radius: 5px; width: 300px; }
        .sort-select { padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 15px; }
        .product-name { font-weight: bold; margin-bottom: 10px; }
        .product-price { color: #e74c3c; font-weight: bold; margin-bottom: 10px; }
        .product-card .btn { width: 100%; text-align: center; padding: 10px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; display: inline-block; }
        footer { background: #2c3e50; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-Shop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <div class="cart-icon">
                <a href="cart.html">ðŸ›’</a>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <section class="products-section">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 40px;">Our Products</h1>

            <div class="filters">
                <input type="text" class="search-box" placeholder="Search products..." id="searchInput">
                <select class="sort-select" id="sortSelect">
                    <option value="name">Sort by Name</option>
                    <option value="price-low">Price: Low to High</option>
                    <option value="price-high">Price: High to Low</option>
                </select>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E-Shop Simulator. Built with HTML, CSS & JavaScript.</p>
    </footer>

    <script>
        // Mock products data
        const allProducts = [
            { id: 1, name: 'Wireless Headphones', price: 99.99, category: 'Electronics', image: 'https://via.placeholder.com/250x200?text=Headphones' },
            { id: 2, name: 'Smart Watch', price: 199.99, category: 'Electronics', image: 'https://via.placeholder.com/250x200?text=Smart+Watch' },
            { id: 3, name: 'Gaming Mouse', price: 49.99, category: 'Electronics', image: 'https://via.placeholder.com/250x200?text=Gaming+Mouse' },
            { id: 4, name: 'Mechanical Keyboard', price: 129.99, category: 'Electronics', image: 'https://via.placeholder.com/250x200?text=Keyboard' },
            { id: 5, name: '4K Monitor', price: 399.99, category: 'Electronics', image: 'https://via.placeholder.com/250x200?text=Monitor' },
            { id: 6, name: 'USB-C Hub', price: 29.99, category: 'Electronics', image: 'https://via.placeholder.com/250x200?text=USB+Hub' },
            { id: 7, name: 'Running Shoes', price: 79.99, category: 'Sports', image: 'https://via.placeholder.com/250x200?text=Shoes' },
            { id: 8, name: 'Yoga Mat', price: 24.99, category: 'Sports', image: 'https://via.placeholder.com/250x200?text=Yoga+Mat' },
            { id: 9, name: 'Coffee Maker', price: 89.99, category: 'Home', image: 'https://via.placeholder.com/250x200?text=Coffee+Maker' },
            { id: 10, name: 'Bookshelf', price: 149.99, category: 'Home', image: 'https://via.placeholder.com/250x200?text=Bookshelf' }
        ];

        let filteredProducts = [...allProducts];

        // Load products
        function loadProducts(products = allProducts) {
            const container = document.getElementById('productsGrid');
            container.innerHTML = '';

            products.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <a href="product.html?id=${product.id}" class="btn">View Details</a>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            filteredProducts = allProducts.filter(product =>
                product.name.toLowerCase().includes(searchTerm) ||
                product.category.toLowerCase().includes(searchTerm)
            );
            loadProducts(filteredProducts);
        });

        // Sort functionality
        document.getElementById('sortSelect').addEventListener('change', (e) => {
            const sortBy = e.target.value;

            if (sortBy === 'name') {
                filteredProducts.sort((a, b) => a.name.localeCompare(b.name));
            } else if (sortBy === 'price-low') {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (sortBy === 'price-high') {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            loadProducts(filteredProducts);
        });

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Initialize
        loadProducts();
        updateCartCount();
    </script>
</body>
</html>
