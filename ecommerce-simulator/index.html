<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Simulator - Home</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Arial', sans-serif; line-height: 1.6; color: #333; }
        header { background: #2c3e50; color: white; padding: 1rem; }
        nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: bold; }
        .nav-links { display: flex; list-style: none; }
        .nav-links li { margin-left: 20px; }
        .nav-links a { color: white; text-decoration: none; }
        .cart-icon { position: relative; }
        .cart-count { position: absolute; top: -10px; right: -10px; background: #e74c3c; color: white; border-radius: 50%; padding: 2px 6px; font-size: 12px; }
        .hero { background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://via.placeholder.com/1200x400?text=E-Commerce+Store'); background-size: cover; color: white; padding: 100px 20px; text-align: center; }
        .hero h1 { font-size: 3rem; margin-bottom: 20px; }
        .hero p { font-size: 1.2rem; margin-bottom: 30px; }
        .btn { background: #3498db; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; }
        .featured-products { padding: 50px 20px; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
        .product-card { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; transition: transform 0.3s; }
        .product-card:hover { transform: translateY(-5px); }
        .product-card img { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 15px; }
        .product-name { font-weight: bold; margin-bottom: 10px; }
        .product-price { color: #e74c3c; font-weight: bold; margin-bottom: 10px; }
        .product-card .btn { width: 100%; text-align: center; }
        footer { background: #2c3e50; color: white; text-align: center; padding: 20px; }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">E-Shop</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <div class="cart-icon">
                <a href="cart.html">ðŸ›’</a>
                <span class="cart-count" id="cartCount">0</span>
            </div>
        </nav>
    </header>

    <section class="hero">
        <h1>Welcome to E-Shop</h1>
        <p>Discover amazing products at great prices</p>
        <a href="products.html" class="btn">Shop Now</a>
    </section>

    <section class="featured-products">
        <div class="container">
            <h2 style="text-align: center; margin-bottom: 40px;">Featured Products</h2>
            <div class="products-grid" id="featuredProducts">
                <!-- Products will be loaded here -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 E-Shop Simulator. Built with HTML, CSS & JavaScript.</p>
    </footer>

    <script>
        // Mock products data
        const products = [
            { id: 1, name: 'Wireless Headphones', price: 99.99, image: 'https://via.placeholder.com/250x200?text=Headphones' },
            { id: 2, name: 'Smart Watch', price: 199.99, image: 'https://via.placeholder.com/250x200?text=Smart+Watch' },
            { id: 3, name: 'Gaming Mouse', price: 49.99, image: 'https://via.placeholder.com/250x200?text=Gaming+Mouse' },
            { id: 4, name: 'Mechanical Keyboard', price: 129.99, image: 'https://via.placeholder.com/250x200?text=Keyboard' },
            { id: 5, name: '4K Monitor', price: 399.99, image: 'https://via.placeholder.com/250x200?text=Monitor' },
            { id: 6, name: 'USB-C Hub', price: 29.99, image: 'https://via.placeholder.com/250x200?text=USB+Hub' }
        ];

        // Load featured products
        function loadFeaturedProducts() {
            const container = document.getElementById('featuredProducts');
            products.slice(0, 6).forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-price">$${product.price}</div>
                        <a href="product.html?id=${product.id}" class="btn">View Details</a>
                    </div>
                `;
                container.appendChild(productCard);
            });
        }

        // Update cart count
        function updateCartCount() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((sum, item) => sum + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        // Initialize
        loadFeaturedProducts();
        updateCartCount();
    </script>
</body>
</html>
