<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadow Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .shadow-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .generator-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .controls-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        input[type="range"], input[type="color"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        input[type="range"] {
            cursor: pointer;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #333;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .preview-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            min-height: 300px;
        }
        .shadow-preview {
            width: 150px;
            height: 150px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #666;
            transition: box-shadow 0.3s ease;
        }
        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .copy-code-btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .copy-code-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .presets {
            margin-top: 20px;
        }
        .preset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .preset-btn:hover {
            background: #5a6268;
        }
        @media (max-width: 768px) {
            .shadow-container {
                padding: 20px;
            }
            .generator-layout {
                grid-template-columns: 1fr;
            }
            .preview-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="shadow-container">
        <h1>CSS Shadow Generator</h1>

        <div class="generator-layout">
            <div class="controls-section">
                <div class="control-group">
                    <h3>Shadow Properties</h3>
                    <label for="offsetX">Horizontal Offset:</label>
                    <input type="range" id="offsetX" min="-50" max="50" value="0">
                    <span class="range-value" id="offsetXValue">0px</span>

                    <label for="offsetY">Vertical Offset:</label>
                    <input type="range" id="offsetY" min="-50" max="50" value="4">
                    <span class="range-value" id="offsetYValue">4px</span>

                    <label for="blur">Blur Radius:</label>
                    <input type="range" id="blur" min="0" max="100" value="8">
                    <span class="range-value" id="blurValue">8px</span>

                    <label for="spread">Spread Radius:</label>
                    <input type="range" id="spread" min="-50" max="50" value="0">
                    <span class="range-value" id="spreadValue">0px</span>
                </div>

                <div class="control-group">
                    <h3>Shadow Color</h3>
                    <label for="shadowColor">Shadow Color:</label>
                    <input type="color" id="shadowColor" value="#000000">

                    <label for="opacity">Opacity:</label>
                    <input type="range" id="opacity" min="0" max="100" value="20">
                    <span class="range-value" id="opacityValue">20%</span>
                </div>

                <div class="control-group">
                    <h3>Options</h3>
                    <div class="checkbox-group">
                        <input type="checkbox" id="inset">
                        <label for="inset">Inset Shadow</label>
                    </div>
                </div>

                <div class="presets">
                    <h3>Presets</h3>
                    <button class="preset-btn" onclick="applyPreset('subtle')">Subtle</button>
                    <button class="preset-btn" onclick="applyPreset('medium')">Medium</button>
                    <button class="preset-btn" onclick="applyPreset('strong')">Strong</button>
                    <button class="preset-btn" onclick="applyPreset('glow')">Glow</button>
                    <button class="preset-btn" onclick="applyPreset('inset')">Inset</button>
                </div>
            </div>

            <div class="preview-section">
                <h3>Shadow Preview</h3>
                <div class="shadow-preview" id="shadowPreview">Preview Box</div>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="code-output" id="codeOutput">
box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        </div>
        <button class="copy-code-btn" onclick="copyCode()">Copy CSS Code</button>
    </div>

    <script>
        // Get DOM elements
        const controls = {
            offsetX: document.getElementById('offsetX'),
            offsetXValue: document.getElementById('offsetXValue'),
            offsetY: document.getElementById('offsetY'),
            offsetYValue: document.getElementById('offsetYValue'),
            blur: document.getElementById('blur'),
            blurValue: document.getElementById('blurValue'),
            spread: document.getElementById('spread'),
            spreadValue: document.getElementById('spreadValue'),
            shadowColor: document.getElementById('shadowColor'),
            opacity: document.getElementById('opacity'),
            opacityValue: document.getElementById('opacityValue'),
            inset: document.getElementById('inset')
        };

        const shadowPreview = document.getElementById('shadowPreview');
        const codeOutput = document.getElementById('codeOutput');
        const statusDiv = document.getElementById('status');

        // Add event listeners
        Object.keys(controls).forEach(key => {
            const element = controls[key];
            if (element.type === 'range') {
                element.addEventListener('input', updateRangeValue);
                element.addEventListener('input', updateShadow);
            } else if (element.type === 'color') {
                element.addEventListener('input', updateShadow);
            } else if (element.type === 'checkbox') {
                element.addEventListener('change', updateShadow);
            }
        });

        // Initialize
        updateAllRangeValues();
        updateShadow();

        function updateRangeValue(event) {
            const control = event.target;
            const valueElement = controls[control.id + 'Value'];
            if (valueElement) {
                const unit = control.id === 'opacity' ? '%' : 'px';
                valueElement.textContent = control.value + unit;
            }
        }

        function updateAllRangeValues() {
            Object.keys(controls).forEach(key => {
                if (key.endsWith('Value')) {
                    const controlId = key.replace('Value', '');
                    const control = controls[controlId];
                    if (control && control.type === 'range') {
                        const unit = controlId === 'opacity' ? '%' : 'px';
                        controls[key].textContent = control.value + unit;
                    }
                }
            });
        }

        function updateShadow() {
            const offsetX = controls.offsetX.value;
            const offsetY = controls.offsetY.value;
            const blur = controls.blur.value;
            const spread = controls.spread.value;
            const color = controls.shadowColor.value;
            const opacity = controls.opacity.value / 100;
            const inset = controls.inset.checked ? 'inset ' : '';

            const rgbaColor = hexToRgba(color, opacity);
            const boxShadow = `${inset}${offsetX}px ${offsetY}px ${blur}px ${spread}px ${rgbaColor}`;

            shadowPreview.style.boxShadow = boxShadow;

            // Generate CSS code
            codeOutput.textContent = `box-shadow: ${boxShadow};`;
        }

        function applyPreset(preset) {
            switch (preset) {
                case 'subtle':
                    setShadowValues(0, 2, 4, 0, '#000000', 15, false);
                    break;
                case 'medium':
                    setShadowValues(0, 4, 8, 0, '#000000', 20, false);
                    break;
                case 'strong':
                    setShadowValues(0, 8, 16, 0, '#000000', 25, false);
                    break;
                case 'glow':
                    setShadowValues(0, 0, 20, 0, '#007bff', 50, false);
                    break;
                case 'inset':
                    setShadowValues(0, 4, 8, 0, '#000000', 20, true);
                    break;
            }
        }

        function setShadowValues(x, y, blur, spread, color, opacity, inset) {
            controls.offsetX.value = x;
            controls.offsetY.value = y;
            controls.blur.value = blur;
            controls.spread.value = spread;
            controls.shadowColor.value = color;
            controls.opacity.value = opacity;
            controls.inset.checked = inset;

            updateAllRangeValues();
            updateShadow();
        }

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        function copyCode() {
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                showStatus('✓ CSS code copied to clipboard!', 'success');
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
