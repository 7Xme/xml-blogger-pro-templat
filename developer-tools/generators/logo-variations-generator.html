<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Variations Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:wght@400;700&family=Oswald:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .logo-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .input-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .input-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        .generate-btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .generate-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .logo-variation {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }
        .logo-variation:hover {
            border-color: #dc143c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .logo-preview {
            min-height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
        }
        .logo-name {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .logo-tagline {
            font-size: 14px;
            color: #666;
        }
        .variation-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        .download-btn:hover {
            background: #218838;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        @media (max-width: 768px) {
            .logo-container {
                padding: 20px;
            }
            .input-group {
                grid-template-columns: 1fr;
            }
            .variations-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <h1>Logo Variations Generator</h1>

        <div class="input-section">
            <div class="input-group">
                <div>
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" placeholder="Your Company" value="TechCorp">
                </div>
                <div>
                    <label for="tagline">Tagline (optional):</label>
                    <input type="text" id="tagline" placeholder="Innovating the Future" value="Innovating the Future">
                </div>
                <div>
                    <label for="primaryColor">Primary Color:</label>
                    <input type="color" id="primaryColor" value="#dc143c">
                </div>
                <div>
                    <label for="secondaryColor">Secondary Color:</label>
                    <input type="color" id="secondaryColor" value="#666666">
                </div>
            </div>
            <button class="generate-btn" onclick="generateVariations()">Generate Logo Variations</button>
        </div>

        <div class="variations-grid" id="variationsGrid">
            <!-- Logo variations will be generated here -->
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        const companyNameInput = document.getElementById('companyName');
        const taglineInput = document.getElementById('tagline');
        const primaryColorInput = document.getElementById('primaryColor');
        const secondaryColorInput = document.getElementById('secondaryColor');
        const variationsGrid = document.getElementById('variationsGrid');
        const statusDiv = document.getElementById('status');

        // Font combinations for logos
        const fontCombos = [
            { name: 'Classic Serif', main: 'Playfair Display', tagline: 'Inter' },
            { name: 'Modern Sans', main: 'Montserrat', tagline: 'Roboto' },
            { name: 'Bold Display', main: 'Oswald', tagline: 'Inter' },
            { name: 'Elegant Script', main: 'Playfair Display', tagline: 'Inter' },
            { name: 'Clean Minimal', main: 'Inter', tagline: 'Inter' },
            { name: 'Tech Modern', main: 'Montserrat', tagline: 'Roboto' },
            { name: 'Traditional', main: 'Playfair Display', tagline: 'Inter' },
            { name: 'Contemporary', main: 'Oswald', tagline: 'Montserrat' }
        ];

        // Layout variations
        const layouts = [
            'stacked', 'inline', 'stacked-centered', 'inline-spaced'
        ];

        function generateVariations() {
            const companyName = companyNameInput.value.trim();
            const tagline = taglineInput.value.trim();
            const primaryColor = primaryColorInput.value;
            const secondaryColor = secondaryColorInput.value;

            if (!companyName) {
                showStatus('Please enter a company name', 'error');
                return;
            }

            variationsGrid.innerHTML = '';

            fontCombos.forEach((combo, index) => {
                const layout = layouts[index % layouts.length];
                const variation = createLogoVariation(companyName, tagline, combo, primaryColor, secondaryColor, layout, index);
                variationsGrid.appendChild(variation);
            });

            showStatus('âœ“ Logo variations generated!', 'success');
        }

        function createLogoVariation(companyName, tagline, fonts, primaryColor, secondaryColor, layout, index) {
            const variation = document.createElement('div');
            variation.className = 'logo-variation';

            const preview = document.createElement('div');
            preview.className = 'logo-preview';

            const nameElement = document.createElement('div');
            nameElement.className = 'logo-name';
            nameElement.textContent = companyName;
            nameElement.style.color = primaryColor;
            nameElement.style.fontFamily = `'${fonts.main}', serif`;

            const taglineElement = document.createElement('div');
            taglineElement.className = 'logo-tagline';
            taglineElement.textContent = tagline;
            taglineElement.style.color = secondaryColor;
            taglineElement.style.fontFamily = `'${fonts.tagline}', sans-serif`;

            // Apply layout styles
            switch (layout) {
                case 'stacked':
                    nameElement.style.textAlign = 'left';
                    taglineElement.style.textAlign = 'left';
                    break;
                case 'inline':
                    preview.style.flexDirection = 'row';
                    preview.style.justifyContent = 'flex-start';
                    nameElement.style.marginRight = '20px';
                    nameElement.style.marginBottom = '0';
                    taglineElement.style.alignSelf = 'flex-end';
                    break;
                case 'stacked-centered':
                    nameElement.style.textAlign = 'center';
                    taglineElement.style.textAlign = 'center';
                    break;
                case 'inline-spaced':
                    preview.style.flexDirection = 'row';
                    preview.style.justifyContent = 'space-between';
                    nameElement.style.marginBottom = '0';
                    taglineElement.style.alignSelf = 'flex-end';
                    break;
            }

            preview.appendChild(nameElement);
            if (tagline) {
                preview.appendChild(taglineElement);
            }

            const controls = document.createElement('div');
            controls.className = 'variation-controls';
            controls.innerHTML = `
                <button class="download-btn" onclick="downloadLogo('${companyName}', '${fonts.name}', ${index})">Download SVG</button>
            `;

            variation.appendChild(preview);
            variation.appendChild(controls);

            return variation;
        }

        function downloadLogo(companyName, fontName, index) {
            const svgContent = generateSVG(companyName, fontName, index);
            const blob = new Blob([svgContent], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${companyName.replace(/\s+/g, '_')}_logo_${index + 1}.svg`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function generateSVG(companyName, fontName, index) {
            const primaryColor = primaryColorInput.value;
            const secondaryColor = secondaryColorInput.value;
            const combo = fontCombos[index];

            return `<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            .main-text { font-family: '${combo.main}', serif; font-size: 36px; font-weight: 700; fill: ${primaryColor}; }
            .tagline-text { font-family: '${combo.tagline}', sans-serif; font-size: 16px; fill: ${secondaryColor}; }
        </style>
    </defs>
    <text x="200" y="50" text-anchor="middle" class="main-text">${companyName}</text>
    <text x="200" y="80" text-anchor="middle" class="tagline-text">${taglineInput.value}</text>
</svg>`;
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }

        // Generate initial variations
        generateVariations();
    </script>
</body>
</html>
