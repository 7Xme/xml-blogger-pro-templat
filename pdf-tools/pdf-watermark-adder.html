<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Watermark Adder</title>
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .watermark-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #dc143c;
            background: #fff5f5;
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ddd;
            margin-bottom: 15px;
        }
        .upload-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #999;
        }
        .file-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        .file-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .file-name {
            font-weight: 600;
            color: #333;
        }
        .file-stats {
            display: flex;
            gap: 20px;
            font-size: 14px;
            color: #666;
        }
        .watermark-options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        .watermark-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            background: #e9ecef;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .tab-btn.active {
            background: #dc143c;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .option-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .control-group input, .control-group select, .control-group textarea {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-group input:focus, .control-group select:focus, .control-group textarea:focus {
            outline: none;
            border-color: #dc143c;
        }
        .control-group textarea {
            resize: vertical;
            min-height: 60px;
        }
        .color-input-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .color-picker {
            width: 50px;
            height: 40px;
            border: 2px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }
        .position-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
        }
        .position-btn {
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }
        .position-btn.active {
            background: #dc143c;
            color: white;
            border-color: #dc143c;
        }
        .add-watermark-btn {
            background: #dc143c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .add-watermark-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .add-watermark-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        .watermark-preview {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: none;
        }
        .preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .preview-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        .preview-canvas {
            max-width: 100%;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: white;
        }
        .download-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .download-title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin-bottom: 20px;
        }
        .download-btn {
            background: #28a745;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 0 10px 10px 0;
        }
        .download-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        .watermark-list {
            margin-top: 20px;
        }
        .watermark-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .watermark-info {
            font-size: 14px;
            color: #666;
        }
        .watermark-type {
            font-weight: 600;
            color: #333;
        }
        .remove-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
        }
        .remove-btn:hover {
            background: #c82333;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        @media (max-width: 768px) {
            .watermark-container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .option-controls {
                grid-template-columns: 1fr;
            }
            .position-grid {
                max-width: 100%;
            }
            .watermark-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="watermark-container">
        <h1>üìÑ PDF Watermark Adder</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="pdfFile" accept=".pdf">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Drop PDF file here or click to browse</div>
                <div class="upload-subtext">Supports PDF files up to 10MB</div>
            </div>
        </div>

        <div class="file-info" id="fileInfo">
            <div class="file-details">
                <div class="file-name" id="fileName"></div>
                <div class="file-stats">
                    <span id="fileSize"></span>
                    <span id="pageCount"></span>
                </div>
            </div>
        </div>

        <div class="watermark-options" id="watermarkOptions" style="display: none;">
            <div class="watermark-tabs">
                <button class="tab-btn active" onclick="switchTab('text')">Text Watermark</button>
                <button class="tab-btn" onclick="switchTab('image')">Image Watermark</button>
            </div>

            <div id="textTab" class="tab-content active">
                <div class="option-group">
                    <h3>Text Settings</h3>
                    <div class="option-controls">
                        <div class="control-group">
                            <label for="watermarkText">Watermark Text</label>
                            <input type="text" id="watermarkText" placeholder="CONFIDENTIAL" value="CONFIDENTIAL">
                        </div>
                        <div class="control-group">
                            <label for="fontSize">Font Size</label>
                            <input type="number" id="fontSize" min="8" max="72" value="36">
                        </div>
                        <div class="control-group">
                            <label for="fontFamily">Font Family</label>
                            <select id="fontFamily">
                                <option value="Helvetica">Helvetica</option>
                                <option value="Times-Roman">Times Roman</option>
                                <option value="Courier">Courier</option>
                                <option value="Arial">Arial</option>
                            </select>
                        </div>
                        <div class="control-group">
                            <label>Text Color</label>
                            <div class="color-input-group">
                                <input type="color" id="textColor" value="#000000" class="color-picker">
                                <input type="number" id="textOpacity" min="1" max="100" value="20" style="width: 80px;">
                                <span style="font-size: 12px; color: #666;">% opacity</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="imageTab" class="tab-content">
                <div class="option-group">
                    <h3>Image Settings</h3>
                    <div class="upload-area" style="border: 2px dashed #ddd; padding: 20px; margin-bottom: 15px;">
                        <input type="file" id="watermarkImage" accept="image/*">
                        <div style="font-size: 24px; color: #ddd; margin-bottom: 10px;">üñºÔ∏è</div>
                        <div style="font-size: 14px; color: #666;">Select watermark image</div>
                    </div>
                    <div class="option-controls">
                        <div class="control-group">
                            <label for="imageWidth">Image Width (% of page)</label>
                            <input type="number" id="imageWidth" min="10" max="100" value="30">
                        </div>
                        <div class="control-group">
                            <label for="imageOpacity">Image Opacity (%)</label>
                            <input type="number" id="imageOpacity" min="1" max="100" value="20">
                        </div>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <h3>Position & Rotation</h3>
                <div class="option-controls">
                    <div class="control-group">
                        <label>Position</label>
                        <div class="position-grid">
                            <button class="position-btn" data-position="top-left">Top Left</button>
                            <button class="position-btn active" data-position="center">Center</button>
                            <button class="position-btn" data-position="top-right">Top Right</button>
                            <button class="position-btn" data-position="middle-left">Middle Left</button>
                            <button class="position-btn" data-position="middle-right">Middle Right</button>
                            <button class="position-btn" data-position="bottom-left">Bottom Left</button>
                            <button class="position-btn" data-position="bottom-center">Bottom Center</button>
                            <button class="position-btn" data-position="bottom-right">Bottom Right</button>
                        </div>
                    </div>
                    <div class="control-group">
                        <label for="rotation">Rotation (degrees)</label>
                        <input type="number" id="rotation" min="-180" max="180" value="0" step="15">
                    </div>
                    <div class="control-group">
                        <label for="pageRange">Pages to watermark</label>
                        <input type="text" id="pageRange" placeholder="1,3-5,8 (leave empty for all)" value="">
                    </div>
                </div>
            </div>

            <button class="add-watermark-btn" id="addWatermarkBtn" onclick="addWatermark()">Add Watermark</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;" id="progressText">Processing PDF...</div>
        </div>

        <div class="watermark-list" id="watermarkList"></div>

        <div class="download-section" id="downloadSection">
            <div class="download-title">Watermark Added Successfully!</div>
            <button class="download-btn" onclick="downloadPDF()">Download Watermarked PDF</button>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let pdfDoc = null;
        let watermarks = [];
        let watermarkedPdfBytes = null;

        // DOM elements
        const pdfFile = document.getElementById('pdfFile');
        const uploadArea = document.getElementById('uploadArea');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const pageCount = document.getElementById('pageCount');
        const watermarkOptions = document.getElementById('watermarkOptions');
        const addWatermarkBtn = document.getElementById('addWatermarkBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const watermarkList = document.getElementById('watermarkList');
        const downloadSection = document.getElementById('downloadSection');
        const statusDiv = document.getElementById('status');

        // Event listeners
        pdfFile.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        // Position buttons
        document.querySelectorAll('.position-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.position-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('PDF file size must be under 10MB. Please choose a smaller file.', 'error');
                    return;
                }
                processPDF(file);
            } else {
                showStatus('Please select a valid PDF file.', 'error');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file && file.type === 'application/pdf') {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('PDF file size must be under 10MB. Please choose a smaller file.', 'error');
                    return;
                }
                processPDF(file);
                pdfFile.files = event.dataTransfer.files;
            } else {
                showStatus('Please drop a valid PDF file.', 'error');
            }
        }

        async function processPDF(file) {
            try {
                const arrayBuffer = await file.arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);

                // Update UI
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                pageCount.textContent = `${pdfDoc.getPageCount()} pages`;
                fileInfo.style.display = 'block';
                watermarkOptions.style.display = 'block';
                downloadSection.style.display = 'none';

                watermarks = []; // Reset watermarks
                updateWatermarkList();

                showStatus(`PDF "${file.name}" loaded successfully. Configure your watermark settings and click "Add Watermark".`, 'success');

            } catch (error) {
                console.error('PDF processing error:', error);
                showStatus('Error loading PDF: ' + error.message, 'error');
            }
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });

            if (tabName === 'text') {
                document.getElementById('textTab').classList.add('active');
            } else if (tabName === 'image') {
                document.getElementById('imageTab').classList.add('active');
            }
        }

        async function addWatermark() {
            if (!pdfDoc) {
                showStatus('Please load a PDF file first.', 'error');
                return;
            }

            // Show processing
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            addWatermarkBtn.disabled = true;
            addWatermarkBtn.textContent = 'Adding Watermark...';

            try {
                // Get settings
                const activeTab = document.querySelector('.tab-btn.active').textContent.toLowerCase();

                let watermarkData;

                if (activeTab.includes('text')) {
                    const text = document.getElementById('watermarkText').value;
                    const fontSize = parseInt(document.getElementById('fontSize').value);
                    const fontFamily = document.getElementById('fontFamily').value;
                    const color = document.getElementById('textColor').value;
                    const opacity = parseInt(document.getElementById('textOpacity').value) / 100;

                    if (!text.trim()) {
                        throw new Error('Please enter watermark text.');
                    }

                    watermarkData = {
                        type: 'text',
                        text: text,
                        fontSize: fontSize,
                        fontFamily: fontFamily,
                        color: color,
                        opacity: opacity
                    };
                } else {
                    const imageFile = document.getElementById('watermarkImage').files[0];
                    if (!imageFile) {
                        throw new Error('Please select a watermark image.');
                    }

                    const imageWidth = parseInt(document.getElementById('imageWidth').value) / 100;
                    const imageOpacity = parseInt(document.getElementById('imageOpacity').value) / 100;

                    const imageBytes = await imageFile.arrayBuffer();

                    watermarkData = {
                        type: 'image',
                        imageBytes: imageBytes,
                        imageFile: imageFile,
                        width: imageWidth,
                        opacity: imageOpacity
                    };
                }

                // Get position and other settings
                const positionBtn = document.querySelector('.position-btn.active');
                const position = positionBtn ? positionBtn.dataset.position : 'center';
                const rotation = parseInt(document.getElementById('rotation').value);
                const pageRange = document.getElementById('pageRange').value.trim();

                watermarkData.position = position;
                watermarkData.rotation = rotation;
                watermarkData.pageRange = pageRange;

                // Update progress
                setTimeout(() => {
                    progressFill.style.width = '30%';
                    progressText.textContent = 'Processing watermark settings...';
                }, 500);

                // Add watermark to PDF
                const watermarkedBytes = await addWatermarkToPDF(pdfDoc, watermarkData);

                watermarkedPdfBytes = watermarkedBytes;

                // Update progress
                progressFill.style.width = '100%';
                progressText.textContent = 'Watermark added successfully!';

                // Add to watermarks list
                watermarks.push(watermarkData);
                updateWatermarkList();

                // Show download section
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    downloadSection.style.display = 'block';
                    showStatus('Watermark added successfully! Click "Download Watermarked PDF" to save.', 'success');
                    addWatermarkBtn.disabled = false;
                    addWatermarkBtn.textContent = 'Add Watermark';
                }, 1000);

            } catch (error) {
                console.error('Watermark error:', error);
                progressContainer.style.display = 'none';
                showStatus('Error adding watermark: ' + error.message, 'error');
                addWatermarkBtn.disabled = false;
                addWatermarkBtn.textContent = 'Add Watermark';
            }
        }

        async function addWatermarkToPDF(pdfDoc, watermarkData) {
            const pdfCopy = await PDFLib.PDFDocument.load(await pdfDoc.save());
            const pages = pdfCopy.getPages();

            // Parse page range
            const pageIndices = parsePageRange(watermarkData.pageRange, pages.length);

            if (watermarkData.type === 'text') {
                // Add text watermark
                const font = await pdfCopy.embedStandardFont(PDFLib.StandardFonts[watermarkData.fontFamily] || PDFLib.StandardFonts.Helvetica);

                for (const pageIndex of pageIndices) {
                    const page = pages[pageIndex];
                    const { width, height } = page.getSize();

                    // Calculate position
                    const textWidth = font.widthOfTextAtSize(watermarkData.text, watermarkData.fontSize);
                    const textHeight = watermarkData.fontSize;

                    let x, y;
                    switch (watermarkData.position) {
                        case 'top-left':
                            x = 50;
                            y = height - 50;
                            break;
                        case 'top-right':
                            x = width - textWidth - 50;
                            y = height - 50;
                            break;
                        case 'center':
                            x = (width - textWidth) / 2;
                            y = (height - textHeight) / 2;
                            break;
                        case 'middle-left':
                            x = 50;
                            y = height / 2;
                            break;
                        case 'middle-right':
                            x = width - textWidth - 50;
                            y = height / 2;
                            break;
                        case 'bottom-left':
                            x = 50;
                            y = 50 + textHeight;
                            break;
                        case 'bottom-center':
                            x = (width - textWidth) / 2;
                            y = 50 + textHeight;
                            break;
                        case 'bottom-right':
                            x = width - textWidth - 50;
                            y = 50 + textHeight;
                            break;
                        default:
                            x = (width - textWidth) / 2;
                            y = height / 2;
                    }

                    // Draw text with rotation and opacity
                    page.drawText(watermarkData.text, {
                        x: x,
                        y: y,
                        size: watermarkData.fontSize,
                        font: font,
                        color: PDFLib.rgb(
                            parseInt(watermarkData.color.slice(1, 3), 16) / 255,
                            parseInt(watermarkData.color.slice(3, 5), 16) / 255,
                            parseInt(watermarkData.color.slice(5, 7), 16) / 255
                        ),
                        rotate: PDFLib.degrees(watermarkData.rotation),
                        opacity: watermarkData.opacity
                    });
                }
            } else if (watermarkData.type === 'image') {
                // Add image watermark
                let image;
                if (watermarkData.imageFile.type === 'image/png') {
                    image = await pdfCopy.embedPng(watermarkData.imageBytes);
                } else if (watermarkData.imageFile.type === 'image/jpeg' || watermarkData.imageFile.type === 'image/jpg') {
                    image = await pdfCopy.embedJpg(watermarkData.imageBytes);
                } else {
                    throw new Error('Unsupported image format. Please use PNG or JPEG.');
                }

                const imageDims = image.scale(watermarkData.width);

                for (const pageIndex of pageIndices) {
                    const page = pages[pageIndex];
                    const { width, height } = page.getSize();

                    // Calculate position
                    let x, y;
                    switch (watermarkData.position) {
                        case 'top-left':
                            x = 50;
                            y = height - 50 - imageDims.height;
                            break;
                        case 'top-right':
                            x = width - imageDims.width - 50;
                            y = height - 50 - imageDims.height;
                            break;
                        case 'center':
                            x = (width - imageDims.width) / 2;
                            y = (height - imageDims.height) / 2;
                            break;
                        case 'middle-left':
                            x = 50;
                            y = (height - imageDims.height) / 2;
                            break;
                        case 'middle-right':
                            x = width - imageDims.width - 50;
                            y = (height - imageDims.height) / 2;
                            break;
                        case 'bottom-left':
                            x = 50;
                            y = 50;
                            break;
                        case 'bottom-center':
                            x = (width - imageDims.width) / 2;
                            y = 50;
                            break;
                        case 'bottom-right':
                            x = width - imageDims.width - 50;
                            y = 50;
                            break;
                        default:
                            x = (width - imageDims.width) / 2;
                            y = (height - imageDims.height) / 2;
                    }

                    // Draw image with rotation and opacity
                    page.drawImage(image, {
                        x: x,
                        y: y,
                        width: imageDims.width,
                        height: imageDims.height,
                        rotate: PDFLib.degrees(watermarkData.rotation),
                        opacity: watermarkData.opacity
                    });
                }
            }

            return await pdfCopy.save();
        }

        function parsePageRange(rangeStr, totalPages) {
            if (!rangeStr.trim()) {
                // All pages
                return Array.from({ length: totalPages }, (_, i) => i);
            }

            const pages = new Set();

            // Split by comma and process each range
            const ranges = rangeStr.split(',');
            for (const range of ranges) {
                const trimmedRange = range.trim();
                if (trimmedRange.includes('-')) {
                    // Range like "3-5"
                    const [start, end] = trimmedRange.split('-').map(n => parseInt(n.trim()) - 1); // Convert to 0-based
                    for (let i = start; i <= Math.min(end, totalPages - 1); i++) {
                        if (i >= 0) pages.add(i);
                    }
                } else {
                    // Single page like "1"
                    const pageNum = parseInt(trimmedRange) - 1; // Convert to 0-based
                    if (pageNum >= 0 && pageNum < totalPages) {
                        pages.add(pageNum);
                    }
                }
            }

            return Array.from(pages).sort((a, b) => a - b);
        }

        function updateWatermarkList() {
            watermarkList.innerHTML = '';

            watermarks.forEach((watermark, index) => {
                const item = document.createElement('div');
                item.className = 'watermark-item';

                const type = watermark.type === 'text' ? 'Text' : 'Image';
                const details = watermark.type === 'text'
                    ? `"${watermark.text}" (${watermark.fontSize}px)`
                    : `${watermark.imageFile?.name || 'Image'} (${Math.round(watermark.width * 100)}%)`;

                item.innerHTML = `
                    <div class="watermark-info">
                        <div class="watermark-type">${type} Watermark</div>
                        <div>${details} - Position: ${watermark.position.replace('-', ' ')}</div>
                    </div>
                    <button class="remove-btn" onclick="removeWatermark(${index})">Remove</button>
                `;

                watermarkList.appendChild(item);
            });
        }

        function removeWatermark(index) {
            watermarks.splice(index, 1);
            updateWatermarkList();
            if (watermarks.length === 0) {
                downloadSection.style.display = 'none';
                watermarkedPdfBytes = null;
            }
            showStatus('Watermark removed. You can add a new watermark or download the current version.', 'info');
        }

        function downloadPDF() {
            if (!watermarkedPdfBytes) {
                showStatus('No watermarked PDF available. Please add a watermark first.', 'error');
                return;
            }

            const blob = new Blob([watermarkedPdfBytes], { type: 'application/pdf' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'watermarked_' + (pdfFile.files[0]?.name || 'document.pdf');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showStatus('Watermarked PDF downloaded successfully!', 'success');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            // Keep error messages visible longer
            if (type === 'error') {
                setTimeout(() => {
                    if (statusDiv.classList.contains('error')) {
                        statusDiv.style.display = 'none';
                    }
                }, 8000);
            } else {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        pdfFile.addEventListener('click', function() {
            this.value = '';
        });
    </script>
