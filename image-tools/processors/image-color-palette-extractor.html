<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Color Palette Extractor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ed8936 0%, #dd6b20 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .upload-section {
            margin-bottom: 30px;
            text-align: center;
        }
        .upload-area {
            border: 3px dashed #ed8936;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            margin-bottom: 20px;
            background: rgba(237, 137, 54, 0.05);
        }
        .upload-area:hover, .upload-area.dragover {
            border-color: #c05621;
            background: rgba(237, 137, 54, 0.1);
            transform: scale(1.02);
        }
        .upload-area input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }
        .upload-icon {
            font-size: 48px;
            color: #ed8936;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 10px rgba(237, 137, 54, 0.5));
        }
        .upload-text {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .upload-subtext {
            font-size: 14px;
            color: #666;
        }
        .preview-section {
            display: none;
            margin-bottom: 30px;
            text-align: center;
        }
        .preview-container {
            display: inline-block;
            border: 3px solid #ed8936;
            border-radius: 15px;
            padding: 20px;
            background: white;
            box-shadow: 0 8px 25px rgba(237, 137, 54, 0.2);
        }
        .preview-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .palette-section {
            display: none;
            margin-bottom: 30px;
        }
        .palette-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
        }
        .palette-title {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .color-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .color-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .color-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);
        }
        .color-sample {
            width: 100%;
            height: 80px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        .color-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 14px;
        }
        .color-label {
            font-weight: 600;
            color: #666;
        }
        .color-value {
            font-family: 'Courier New', monospace;
            background: #f8f9fa;
            padding: 2px 6px;
            border-radius: 4px;
            color: #333;
        }
        .copy-btn {
            background: #ed8936;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }
        .copy-btn:hover {
            background: #dd6b20;
        }
        .export-section {
            text-align: center;
            margin-top: 20px;
        }
        .export-btn {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(237, 137, 54, 0.3);
        }
        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(237, 137, 54, 0.4);
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: rgba(40, 167, 69, 0.1);
            color: #28a745;
            border: 1px solid #28a745;
        }
        .status.error {
            background: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid #dc3545;
        }
        .status.info {
            background: rgba(255, 193, 7, 0.1);
            color: #856404;
            border: 1px solid #ffc107;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .upload-area {
                padding: 30px 20px;
            }
            .color-grid {
                grid-template-columns: 1fr;
            }
            .color-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Image Color Palette Extractor</h1>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <input type="file" id="imageFile" accept="image/*">
                <div class="upload-icon">üñåÔ∏è</div>
                <div class="upload-text">Drop image here or click to browse</div>
                <div class="upload-subtext">Supports JPG, PNG, GIF, WebP (max 10MB)</div>
            </div>
        </div>

        <div class="preview-section" id="previewSection">
            <div class="preview-container">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>
        </div>

        <div class="palette-section" id="paletteSection">
            <div class="palette-container">
                <div class="palette-title">üé® Extracted Color Palette</div>
                <div class="color-grid" id="colorGrid"></div>
                <div class="export-section">
                    <button class="export-btn" onclick="exportPalette()">üíæ Export Palette (JSON)</button>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let image = null;
        let extractedColors = [];

        // DOM elements
        const imageFile = document.getElementById('imageFile');
        const uploadArea = document.getElementById('uploadArea');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const paletteSection = document.getElementById('paletteSection');
        const colorGrid = document.getElementById('colorGrid');
        const statusDiv = document.getElementById('status');

        // Event listeners
        imageFile.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleFileDrop);

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('Image file size must be under 10MB. Please choose a smaller file.', 'error');
                    return;
                }
                processImage(file);
            } else {
                showStatus('Please select a valid image file.', 'error');
            }
        }

        function handleDragOver(event) {
            event.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleFileDrop(event) {
            event.preventDefault();
            uploadArea.classList.remove('dragover');

            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                if (file.size > 10 * 1024 * 1024) {
                    showStatus('Image file size must be under 10MB. Please choose a smaller file.', 'error');
                    return;
                }
                processImage(file);
                imageFile.files = event.dataTransfer.files;
            } else {
                showStatus('Please drop a valid image file.', 'error');
            }
        }

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                image = new Image();
                image.onload = function() {
                    previewImage.src = e.target.result;
                    previewSection.style.display = 'block';
                    extractColors();
                    showStatus(`Color palette extracted successfully from "${file.name}".`, 'success');
                };
                image.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function extractColors() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = image.width;
            canvas.height = image.height;
            ctx.drawImage(image, 0, 0);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Use k-means clustering for color extraction (simplified)
            extractedColors = quantizeColors(data, 8);

            displayPalette();
            paletteSection.style.display = 'block';
        }

        function quantizeColors(data, numColors) {
            // Simple color quantization using median cut algorithm (simplified)
            const colors = [];

            // Sample pixels (to improve performance)
            const sampleSize = Math.min(10000, data.length / 4);
            for (let i = 0; i < sampleSize; i++) {
                const index = Math.floor(Math.random() * (data.length / 4)) * 4;
                colors.push({
                    r: data[index],
                    g: data[index + 1],
                    b: data[index + 2],
                    count: 1
                });
            }

            // Sort by frequency and take top colors
            colors.sort((a, b) => {
                const aLum = 0.299 * a.r + 0.587 * a.g + 0.114 * a.b;
                const bLum = 0.299 * b.r + 0.587 * b.g + 0.114 * b.b;
                return bLum - aLum;
            });

            return colors.slice(0, numColors).map(color => ({
                r: Math.round(color.r),
                g: Math.round(color.g),
                b: Math.round(color.b),
                hex: rgbToHex(color.r, color.g, color.b),
                hsl: rgbToHsl(color.r, color.g, color.b)
            }));
        }

        function displayPalette() {
            colorGrid.innerHTML = '';

            extractedColors.forEach((color, index) => {
                const colorCard = document.createElement('div');
                colorCard.className = 'color-card';
                colorCard.innerHTML = `
                    <div class="color-sample" style="background-color: ${color.hex};"></div>
                    <div class="color-info">
                        <div>
                            <div class="color-label">HEX:</div>
                            <div class="color-value">${color.hex}</div>
                        </div>
                        <div>
                            <div class="color-label">RGB:</div>
                            <div class="color-value">${color.r}, ${color.g}, ${color.b}</div>
                        </div>
                        <div>
                            <div class="color-label">HSL:</div>
                            <div class="color-value">${Math.round(color.hsl[0])}, ${Math.round(color.hsl[1] * 100)}%, ${Math.round(color.hsl[2] * 100)}%</div>
                        </div>
                        <div>
                            <div class="color-label">Position:</div>
                            <div class="color-value">#${index + 1}</div>
                        </div>
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard('${color.hex}')">Copy HEX</button>
                `;
                colorGrid.appendChild(colorCard);
            });
        }

        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(x => {
                const hex = Math.round(x).toString(16);
                return hex.length === 1 ? '0' + hex : hex;
            }).join('');
        }

        function rgbToHsl(r, g, b) {
            r /= 255;
            g /= 255;
            b /= 255;

            const max = Math.max(r, g, b);
            const min = Math.min(r, g, b);
            let h, s, l = (max + min) / 2;

            if (max === min) {
                h = s = 0;
            } else {
                const d = max - min;
                s = l > 0.5 ? d / (2 - max - min) : d / (max + min);
                switch (max) {
                    case r: h = (g - b) / d + (g < b ? 6 : 0); break;
                    case g: h = (b - r) / d + 2; break;
                    case b: h = (r - g) / d + 4; break;
                }
                h /= 6;
            }

            return [h * 360, s, l];
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showStatus(`Copied ${text} to clipboard!`, 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                try {
                    document.execCommand('copy');
                    showStatus(`Copied ${text} to clipboard!`, 'success');
                } catch (err) {
                    showStatus('Failed to copy to clipboard.', 'error');
                }
                document.body.removeChild(textArea);
            });
        }

        function exportPalette() {
            const paletteData = {
                image: image.src.split(',')[1], // base64 data
                colors: extractedColors,
                extractedAt: new Date().toISOString()
            };

            const dataStr = JSON.stringify(paletteData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);

            const exportFileDefaultName = 'color-palette.json';

            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();

            showStatus('Palette exported successfully!', 'success');
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            // Auto hide after 5 seconds
            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
