<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texture Generator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .texture-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .generator-layout {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .controls-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }
        .control-group {
            margin-bottom: 20px;
        }
        .control-group h3 {
            margin-top: 0;
            color: #333;
            font-size: 16px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        select, input[type="color"], input[type="range"] {
            width: 100%;
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        input[type="color"] {
            height: 40px;
            cursor: pointer;
        }
        input[type="range"] {
            cursor: pointer;
        }
        .range-value {
            display: inline-block;
            margin-left: 10px;
            font-weight: bold;
            color: #333;
        }
        .preview-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
            min-height: 300px;
        }
        .texture-preview {
            width: 250px;
            height: 250px;
            border: 2px solid #ddd;
            border-radius: 10px;
            background: #ffffff;
        }
        .code-output {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .copy-code-btn {
            background: #dc143c;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .copy-code-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .presets {
            margin-top: 20px;
        }
        .preset-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.3s ease;
        }
        .preset-btn:hover {
            background: #5a6268;
        }
        .generate-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 0;
            transition: all 0.3s ease;
        }
        .generate-btn:hover {
            background: #218838;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .texture-container {
                padding: 20px;
            }
            .generator-layout {
                grid-template-columns: 1fr;
            }
            .preview-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="texture-container">
        <h1>Texture Generator</h1>

        <div class="generator-layout">
            <div class="controls-section">
                <div class="control-group">
                    <h3>Texture Type</h3>
                    <label for="textureType">Type:</label>
                    <select id="textureType">
                        <option value="noise">Noise/Grain</option>
                        <option value="paper">Paper Texture</option>
                        <option value="canvas">Canvas Texture</option>
                        <option value="fabric">Fabric Weave</option>
                    </select>
                </div>

                <div class="control-group">
                    <h3>Colors</h3>
                    <label for="baseColor">Base Color:</label>
                    <input type="color" id="baseColor" value="#f5f5f5">

                    <label for="textureColor">Texture Color:</label>
                    <input type="color" id="textureColor" value="#000000">
                </div>

                <div class="control-group">
                    <h3>Properties</h3>
                    <label for="intensity">Intensity:</label>
                    <input type="range" id="intensity" min="1" max="100" value="30">
                    <span class="range-value" id="intensityValue">30%</span>

                    <label for="scale">Scale:</label>
                    <input type="range" id="scale" min="1" max="10" value="2">
                    <span class="range-value" id="scaleValue">2x</span>
                </div>

                <button class="generate-btn" onclick="generateTexture()">Generate Texture</button>

                <div class="presets">
                    <h3>Presets</h3>
                    <button class="preset-btn" onclick="applyPreset('subtle')">Subtle Grain</button>
                    <button class="preset-btn" onclick="applyPreset('vintage')">Vintage Paper</button>
                    <button class="preset-btn" onclick="applyPreset('rough')">Rough Canvas</button>
                    <button class="preset-btn" onclick="applyPreset('fabric')">Fabric Weave</button>
                </div>
            </div>

            <div class="preview-section">
                <canvas class="texture-preview" id="textureCanvas" width="250" height="250"></canvas>
            </div>
        </div>

        <div class="status" id="status"></div>

        <div class="code-output" id="codeOutput">
background-image: url('data:image/png;base64,...');
        </div>
        <button class="copy-code-btn" onclick="copyCode()">Copy CSS Code</button>
    </div>

    <script>
        const textureCanvas = document.getElementById('textureCanvas');
        const ctx = textureCanvas.getContext('2d');
        const controls = {
            textureType: document.getElementById('textureType'),
            baseColor: document.getElementById('baseColor'),
            textureColor: document.getElementById('textureColor'),
            intensity: document.getElementById('intensity'),
            intensityValue: document.getElementById('intensityValue'),
            scale: document.getElementById('scale'),
            scaleValue: document.getElementById('scaleValue')
        };
        const codeOutput = document.getElementById('codeOutput');
        const statusDiv = document.getElementById('status');

        // Add event listeners
        Object.keys(controls).forEach(key => {
            if (controls[key].type === 'range') {
                controls[key].addEventListener('input', updateRangeValue);
            }
        });

        // Initialize
        updateAllRangeValues();
        generateTexture();

        function updateRangeValue(event) {
            const control = event.target;
            const valueElement = controls[control.id + 'Value'];
            if (valueElement) {
                const unit = control.id === 'intensity' ? '%' : 'x';
                valueElement.textContent = control.value + unit;
            }
        }

        function updateAllRangeValues() {
            Object.keys(controls).forEach(key => {
                if (key.endsWith('Value')) {
                    const controlId = key.replace('Value', '');
                    const control = controls[controlId];
                    if (control && control.type === 'range') {
                        const unit = controlId === 'intensity' ? '%' : 'x';
                        controls[key].textContent = control.value + unit;
                    }
                }
            });
        }

        function generateTexture() {
            const type = controls.textureType.value;
            const baseColor = controls.baseColor.value;
            const textureColor = controls.textureColor.value;
            const intensity = parseInt(controls.intensity.value);
            const scale = parseInt(controls.scale.value);

            const width = textureCanvas.width;
            const height = textureCanvas.height;

            // Clear canvas
            ctx.clearRect(0, 0, width, height);

            // Fill base color
            ctx.fillStyle = baseColor;
            ctx.fillRect(0, 0, width, height);

            switch (type) {
                case 'noise':
                    generateNoiseTexture(textureColor, intensity, scale);
                    break;
                case 'paper':
                    generatePaperTexture(textureColor, intensity, scale);
                    break;
                case 'canvas':
                    generateCanvasTexture(textureColor, intensity, scale);
                    break;
                case 'fabric':
                    generateFabricTexture(textureColor, intensity, scale);
                    break;
            }

            // Generate data URL
            const dataURL = textureCanvas.toDataURL('image/png');
            codeOutput.textContent = `background-image: url('${dataURL}');`;
        }

        function generateNoiseTexture(color, intensity, scale) {
            const imageData = ctx.getImageData(0, 0, textureCanvas.width, textureCanvas.height);
            const data = imageData.data;

            for (let i = 0; i < data.length; i += 4) {
                const noise = (Math.random() - 0.5) * intensity * scale;
                data[i] += noise;     // Red
                data[i + 1] += noise; // Green
                data[i + 2] += noise; // Blue
            }

            ctx.putImageData(imageData, 0, 0);
        }

        function generatePaperTexture(color, intensity, scale) {
            ctx.globalCompositeOperation = 'multiply';
            ctx.globalAlpha = intensity / 100;

            for (let i = 0; i < scale * 50; i++) {
                const x = Math.random() * textureCanvas.width;
                const y = Math.random() * textureCanvas.height;
                const radius = Math.random() * 2 + 1;

                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fillStyle = color;
                ctx.fill();
            }

            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 1;
        }

        function generateCanvasTexture(color, intensity, scale) {
            ctx.strokeStyle = color;
            ctx.globalAlpha = intensity / 200;
            ctx.lineWidth = 1;

            for (let i = 0; i < scale * 20; i++) {
                const x1 = Math.random() * textureCanvas.width;
                const y1 = Math.random() * textureCanvas.height;
                const x2 = x1 + (Math.random() - 0.5) * 50;
                const y2 = y1 + (Math.random() - 0.5) * 50;

                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
        }

        function generateFabricTexture(color, intensity, scale) {
            const patternSize = 20 / scale;
            ctx.strokeStyle = color;
            ctx.globalAlpha = intensity / 100;
            ctx.lineWidth = 1;

            // Vertical lines
            for (let x = 0; x < textureCanvas.width; x += patternSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, textureCanvas.height);
                ctx.stroke();
            }

            // Horizontal lines
            for (let y = 0; y < textureCanvas.height; y += patternSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(textureCanvas.width, y);
                ctx.stroke();
            }

            ctx.globalAlpha = 1;
        }

        function applyPreset(preset) {
            switch (preset) {
                case 'subtle':
                    setValues('noise', '#f5f5f5', '#000000', 15, 1);
                    break;
                case 'vintage':
                    setValues('paper', '#f4e4bc', '#8b4513', 40, 3);
                    break;
                case 'rough':
                    setValues('canvas', '#deb887', '#654321', 60, 4);
                    break;
                case 'fabric':
                    setValues('fabric', '#ffffff', '#cccccc', 30, 2);
                    break;
            }
            generateTexture();
        }

        function setValues(type, baseColor, textureColor, intensity, scale) {
            controls.textureType.value = type;
            controls.baseColor.value = baseColor;
            controls.textureColor.value = textureColor;
            controls.intensity.value = intensity;
            controls.scale.value = scale;
            updateAllRangeValues();
        }

        function copyCode() {
            navigator.clipboard.writeText(codeOutput.textContent).then(() => {
                showStatus('✓ CSS code copied to clipboard!', 'success');
            });
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            setTimeout(() => {
                statusDiv.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
