<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Formatter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-java.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-cpp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-csharp.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-php.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-sql.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .formatter-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .code-input-section {
            margin-bottom: 30px;
        }
        .input-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
        }
        .control-group label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        .control-group select {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .control-group select:focus {
            outline: none;
            border-color: #dc143c;
        }
        .code-input {
            width: 100%;
            height: 300px;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            resize: vertical;
            margin-bottom: 20px;
        }
        .code-input:focus {
            outline: none;
            border-color: #dc143c;
        }
        .formatting-options {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        .option-group {
            margin-bottom: 20px;
        }
        .option-group h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333;
            font-size: 16px;
        }
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .checkbox-item input[type="checkbox"] {
            margin: 0;
        }
        .checkbox-item label {
            font-size: 14px;
            color: #666;
            margin: 0;
            cursor: pointer;
        }
        .format-btn {
            background: #dc143c;
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: block;
            margin: 0 auto;
        }
        .format-btn:hover {
            background: #b22222;
            transform: scale(1.05);
        }
        .format-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        .progress-bar {
            width: 100%;
            height: 20px;
            background: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #dc143c, #ff6b6b);
            width: 0%;
            transition: width 0.3s ease;
        }
        .results-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .result-panel {
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }
        .result-header {
            background: #dc143c;
            color: white;
            padding: 15px 20px;
            font-weight: 600;
        }
        .result-content {
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }
        .code-output {
            font-family: 'Courier New', monospace;
            font-size: 13px;
            line-height: 1.4;
            white-space: pre-wrap;
            word-wrap: break-word;
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .analysis-output {
            line-height: 1.6;
            color: #333;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        .copy-btn, .download-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s ease;
        }
        .copy-btn:hover, .download-btn:hover {
            background: #218838;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .status.info {
            background: #cce7ff;
            color: #004085;
            border: 1px solid #b3d7ff;
        }
        .sample-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .sample-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s ease;
        }
        .sample-btn:hover {
            background: #545b62;
        }
        @media (max-width: 768px) {
            .formatter-container {
                padding: 20px;
            }
            .results-section {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .input-controls {
                grid-template-columns: 1fr;
            }
            .checkbox-group {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="formatter-container">
        <h1>🤖 AI Code Formatter & Optimizer</h1>

        <div class="code-input-section">
            <div class="input-controls">
                <div class="control-group">
                    <label for="language">Programming Language</label>
                    <select id="language">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="cpp">C/C++</option>
                        <option value="csharp">C#</option>
                        <option value="php">PHP</option>
                        <option value="css">CSS</option>
                        <option value="html">HTML</option>
                        <option value="sql">SQL</option>
                        <option value="typescript">TypeScript</option>
                        <option value="ruby">Ruby</option>
                        <option value="go">Go</option>
                        <option value="rust">Rust</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="formattingStyle">Formatting Style</label>
                    <select id="formattingStyle">
                        <option value="standard">Standard</option>
                        <option value="compact">Compact</option>
                        <option value="expanded">Expanded</option>
                        <option value="google">Google Style</option>
                        <option value="airbnb">Airbnb Style</option>
                    </select>
                </div>
            </div>

            <div class="sample-buttons">
                <button class="sample-btn" onclick="loadSample('javascript')">Load JS Sample</button>
                <button class="sample-btn" onclick="loadSample('python')">Load Python Sample</button>
                <button class="sample-btn" onclick="loadSample('java')">Load Java Sample</button>
                <button class="sample-btn" onclick="loadSample('css')">Load CSS Sample</button>
            </div>

            <textarea class="code-input" id="codeInput" placeholder="Paste your code here...

Example:
// Messy JavaScript code
function calculateTotal(items){let total=0;for(let item of items){total+=item.price*item.quantity}return total}

// Clean, optimized version will be generated"></textarea>
        </div>

        <div class="formatting-options">
            <div class="option-group">
                <h3>AI Enhancement Options</h3>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="addComments" checked>
                        <label for="addComments">Add explanatory comments</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="optimizePerformance" checked>
                        <label for="optimizePerformance">Optimize for performance</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="improveReadability" checked>
                        <label for="improveReadability">Improve readability</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="addErrorHandling">
                        <label for="addErrorHandling">Add error handling</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="modernizeSyntax">
                        <label for="modernizeSyntax">Modernize syntax</label>
                    </div>
                    <div class="checkbox-item">
                        <input type="checkbox" id="removeRedundancy">
                        <label for="removeRedundancy">Remove redundancy</label>
                    </div>
                </div>
            </div>

            <div class="option-group">
                <p style="font-size: 12px; color: #666; margin: 0; text-align: center;">
                    🎯 Powered by FREE Gemini AI | Multi-language support | Performance optimization | Best practices
                </p>
            </div>

            <button class="format-btn" id="formatBtn" onclick="formatCode()">AI Format & Optimize Code</button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div style="text-align: center; margin-top: 10px; color: #666;" id="progressText">Analyzing code with AI...</div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="result-panel">
                <div class="result-header">✨ Formatted & Optimized Code</div>
                <div class="result-content">
                    <div class="code-output" id="formattedCode"></div>
                    <div class="action-buttons">
                        <button class="copy-btn" onclick="copyCode()">📋 Copy Code</button>
                        <button class="download-btn" onclick="downloadCode()">💾 Download File</button>
                    </div>
                </div>
            </div>

            <div class="result-panel">
                <div class="result-header">🤖 AI Analysis & Suggestions</div>
                <div class="result-content">
                    <div class="analysis-output" id="analysisOutput"></div>
                    <div class="action-buttons">
                        <button class="copy-btn" onclick="copyAnalysis()">📋 Copy Analysis</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="status" id="status"></div>
    </div>

    <script>
        let currentFormattedCode = '';
        let currentAnalysis = '';

        // Gemini API setup
        const GEMINI_API_KEY = 'AIzaSyBpHEyNvPqizvETCBhfaldxp3FZMUEnfGY';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent';

        // DOM elements
        const codeInput = document.getElementById('codeInput');
        const formatBtn = document.getElementById('formatBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const progressText = document.getElementById('progressText');
        const resultsSection = document.getElementById('resultsSection');
        const formattedCode = document.getElementById('formattedCode');
        const analysisOutput = document.getElementById('analysisOutput');
        const statusDiv = document.getElementById('status');

        function loadSample(language) {
            const samples = {
                javascript: `function calculateTotal(items){let total=0;for(let item of items){total+=item.price*item.quantity}return total}
const data=fetch('/api/data').then(r=>r.json()).then(d=>console.log(d))
if(x===true){doSomething()}else{doNothing()}`,

                python: `def calculate_total(items):
    total=0
    for item in items:
        total+=item['price']*item['quantity']
    return total
data=requests.get('/api/data').json()
print(data)
if x==True: do_something() else: do_nothing()`,

                java: `public class Calculator{public static void main(String[]args){int result=calculateTotal(new int[]{1,2,3,4,5});System.out.println(result);}public static int calculateTotal(int[]numbers){int total=0;for(int num:numbers){total+=num;}return total;}}`,

                css: `.header{background:#000;color:#fff;padding:20px;margin:10px;border:1px solid #ccc}.button{background:red;color:white;padding:10px 20px;border:none;border-radius:5px;cursor:pointer;text-decoration:none;display:inline-block}.button:hover{background:darkred}`
            };

            codeInput.value = samples[language] || '';
            document.getElementById('language').value = language;
            showStatus('Sample code loaded! Click "AI Format & Optimize" to process.', 'success');
        }

        async function formatCode() {
            const code = codeInput.value.trim();
            if (!code) {
                showStatus('❌ Please enter some code to format.', 'error');
                return;
            }

            if (code.length > 10000) {
                showStatus('❌ Code is too long (max 10,000 characters). Please reduce the code size.', 'error');
                return;
            }

            // Show processing state
            progressContainer.style.display = 'block';
            progressFill.style.width = '0%';
            formatBtn.disabled = true;
            formatBtn.textContent = '🧠 Processing...';
            resultsSection.style.display = 'none';

            try {
                const language = document.getElementById('language').value;
                const style = document.getElementById('formattingStyle').value;

                // Get selected options
                const options = {
                    addComments: document.getElementById('addComments').checked,
                    optimizePerformance: document.getElementById('optimizePerformance').checked,
                    improveReadability: document.getElementById('improveReadability').checked,
                    addErrorHandling: document.getElementById('addErrorHandling').checked,
                    modernizeSyntax: document.getElementById('modernizeSyntax').checked,
                    removeRedundancy: document.getElementById('removeRedundancy').checked
                };

                // Update progress
                setTimeout(() => {
                    progressFill.style.width = '30%';
                    progressText.textContent = 'Analyzing code structure...';
                }, 500);

                const results = await formatCodeWithAI(code, language, style, options);

                // Update progress to complete
                progressFill.style.width = '100%';
                progressText.textContent = 'Formatting complete!';

                setTimeout(() => {
                    displayResults(results);
                    progressContainer.style.display = 'none';
                    formatBtn.disabled = false;
                    formatBtn.textContent = 'AI Format & Optimize Code';
                }, 1000);

            } catch (error) {
                console.error('Formatting error:', error);
                progressContainer.style.display = 'none';
                showStatus('❌ Error: ' + (error.message || 'Failed to format code. Please try again.'), 'error');
                formatBtn.disabled = false;
                formatBtn.textContent = 'AI Format & Optimize Code';
            }
        }

        async function formatCodeWithAI(code, language, style, options) {
            try {
                // Build the prompt based on options
                let prompt = `You are an expert ${language} developer. Please analyze and improve the following ${language} code.

INSTRUCTIONS:
1. Format the code properly according to ${style} style guidelines
2. Fix any syntax errors or issues
`;

                if (options.improveReadability) {
                    prompt += `3. Improve code readability with proper indentation and structure
`;
                }

                if (options.optimizePerformance) {
                    prompt += `4. Optimize for performance where possible
`;
                }

                if (options.addComments) {
                    prompt += `5. Add clear, helpful comments explaining the code
`;
                }

                if (options.addErrorHandling) {
                    prompt += `6. Add appropriate error handling
`;
                }

                if (options.modernizeSyntax) {
                    prompt += `7. Modernize syntax to use current best practices
`;
                }

                if (options.removeRedundancy) {
                    prompt += `8. Remove redundant code and simplify where possible
`;
                }

                prompt += `
After the formatted code, provide a brief analysis of the changes made and any suggestions for further improvement.

CODE TO FORMAT:
${code}

Please respond with:
1. First, the complete formatted and improved code
2. Then, a separator line "=== ANALYSIS ==="
3. Finally, your analysis and suggestions`;

                // Call Gemini API
                const response = await fetch(GEMINI_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': GEMINI_API_KEY,
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: prompt
                            }]
                        }],
                        generationConfig: {
                            temperature: 0.3,
                            topK: 32,
                            topP: 1,
                            maxOutputTokens: 4096,
                        }
                    })
                });

                if (!response.ok) {
                    throw new Error(`API request failed: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                if (data.error) {
                    throw new Error(`API error: ${data.error.message}`);
                }

                const aiResponse = data.candidates[0].content.parts[0].text.trim();

                // Parse the response to separate code and analysis
                const separatorIndex = aiResponse.indexOf('=== ANALYSIS ===');
                let formattedCodeText = aiResponse;
                let analysisText = '';

                if (separatorIndex !== -1) {
                    formattedCodeText = aiResponse.substring(0, separatorIndex).trim();
                    analysisText = aiResponse.substring(separatorIndex + 15).trim();
                }

                return {
                    code: formattedCodeText,
                    analysis: analysisText || 'Code formatted successfully with AI assistance.'
                };

            } catch (error) {
                console.error('Gemini API Error:', error);

                if (error.message?.includes('API_KEY') || error.message?.includes('quota') || error.message?.includes('billing') ||
                    error.message?.includes('403') || error.message?.includes('429')) {
                    throw new Error('AI service temporarily unavailable. Please check API configuration or try again later.');
                }

                // Basic fallback formatting
                console.warn('Using basic fallback formatting');
                return {
                    code: basicFormatCode(code, language),
                    analysis: '⚠️ AI Service Unavailable - Used basic formatting\n\nBasic formatting applied. For advanced AI-powered formatting, please try again later when the service is available.'
                };
            }
        }

        function basicFormatCode(code, language) {
            // Basic formatting as fallback
            let formatted = code;

            // Remove excessive whitespace
            formatted = formatted.replace(/[ \t]+/g, ' ');
            formatted = formatted.replace(/\n\s*\n\s*\n/g, '\n\n');

            // Basic indentation for common languages
            if (language === 'javascript' || language === 'java' || language === 'cpp' || language === 'csharp') {
                formatted = formatted.replace(/{/g, ' {\n    ');
                formatted = formatted.replace(/}/g, '\n}');
                formatted = formatted.replace(/;/g, ';\n');
            } else if (language === 'python') {
                // Python uses indentation, so just clean it up
                formatted = formatted.replace(/\n\s*\n/g, '\n\n');
            }

            return formatted;
        }

        function displayResults(results) {
            currentFormattedCode = results.code;
            currentAnalysis = results.analysis;

            // Display formatted code
            formattedCode.textContent = results.code;

            // Display analysis
            analysisOutput.innerHTML = results.analysis.replace(/\n/g, '<br>');

            resultsSection.style.display = 'grid';
            showStatus('✅ Code formatted and optimized successfully!', 'success');
        }

        function copyCode() {
            navigator.clipboard.writeText(currentFormattedCode).then(() => {
                showStatus('Code copied to clipboard!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = currentFormattedCode;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Code copied to clipboard!', 'success');
            });
        }

        function downloadCode() {
            const language = document.getElementById('language').value;
            const extension = getFileExtension(language);
            const filename = `formatted_code_${Date.now()}.${extension}`;

            const blob = new Blob([currentFormattedCode], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            showStatus('Code file downloaded!', 'success');
        }

        function copyAnalysis() {
            navigator.clipboard.writeText(currentAnalysis).then(() => {
                showStatus('Analysis copied to clipboard!', 'success');
            }).catch(() => {
                const textArea = document.createElement('textarea');
                textArea.value = currentAnalysis;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showStatus('Analysis copied to clipboard!', 'success');
            });
        }

        function getFileExtension(language) {
            const extensions = {
                javascript: 'js',
                typescript: 'ts',
                python: 'py',
                java: 'java',
                cpp: 'cpp',
                csharp: 'cs',
                php: 'php',
                css: 'css',
                html: 'html',
                sql: 'sql',
                ruby: 'rb',
                go: 'go',
                rust: 'rs'
            };
            return extensions[language] || 'txt';
        }

        function showStatus(message, type) {
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';

            // Keep error messages visible longer
            if (type === 'error') {
                setTimeout(() => {
                    if (statusDiv.classList.contains('error')) {
                        statusDiv.style.display = 'none';
                    }
                }, 8000);
            } else {
                setTimeout(() => {
                    statusDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Load a default sample on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSample('javascript');
        });
    </script>
</body>
</html>
